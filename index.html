<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f0f0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Streamify - Premium Mobile Streaming</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
      --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-color: #4ecdc4;
      --accent-secondary: #ff6b6b;
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-card: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
      --card-width-mobile: clamp(120px, 30vw, 160px);
      --card-width-tablet: clamp(140px, 25vw, 180px);
      --card-width-desktop: clamp(160px, 20vw, 200px);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    /* Enhanced Mobile Navigation - Ultra Responsive */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      padding: clamp(0.5rem, 2vw, 1rem);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 1px solid var(--border-color);
    }

    .navbar.scrolled {
      background: rgba(15, 15, 15, 0.98);
      box-shadow: var(--shadow-primary);
      padding: clamp(0.25rem, 1.5vw, 0.75rem);
    }

    .nav-content {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: clamp(0.5rem, 2vw, 1rem);
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 800;
      background: var(--primary-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      justify-self: center;
    }

    .search-box {
      width: 100%;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 25px;
      padding: clamp(0.5rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
      color: var(--text-primary);
      outline: none;
      font-size: clamp(0.85rem, 2.5vw, 1rem);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: var(--accent-color);
      background: rgba(76, 205, 196, 0.1);
      box-shadow: 0 0 0 4px rgba(76, 205, 196, 0.1);
    }

    .search-box::placeholder {
      color: var(--text-secondary);
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: clamp(0.9rem, 2vw, 1rem);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .search-icon:hover {
      color: var(--accent-color);
    }

    .mobile-menu-btn {
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 1001;
      justify-self: end;
    }

    .menu-line {
      width: 20px;
      height: 2px;
      background: var(--accent-color);
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .mobile-menu-btn.active .menu-line:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .mobile-menu-btn.active .menu-line:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-btn.active .menu-line:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* Main Content */
    .main-content {
      margin-top: -clamp(1rem, 3vw, 2rem);
      padding-bottom: clamp(60px, 15vw, 80px);
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Quick Filters - Ultra Responsive */
    .quick-filters {
      display: flex;
      gap: clamp(0.25rem, 1vw, 0.5rem);
      padding: clamp(0.5rem, 2vw, 1rem);
      margin-bottom: clamp(1rem, 3vw, 1.5rem);
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-snap-type: x mandatory;
    }

    .quick-filters::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 25px;
      padding: clamp(0.4rem, 1.5vw, 0.6rem) clamp(0.8rem, 2.5vw, 1.2rem);
      color: var(--text-secondary);
      text-decoration: none;
      font-size: clamp(0.75rem, 2vw, 0.9rem);
      font-weight: 500;
      white-space: nowrap;
      transition: all 0.3s ease;
      min-width: fit-content;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .filter-chip:hover,
    .filter-chip.active {
      background: var(--accent-color);
      color: var(--bg-primary);
      border-color: var(--accent-color);
      transform: scale(1.05);
    }

    /* Category Sections */
    .category-section {
      margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 clamp(0.5rem, 2vw, 1rem) clamp(0.5rem, 2vw, 1rem);
      padding-bottom: clamp(0.25rem, 1vw, 0.5rem);
      border-bottom: 1px solid var(--border-color);
    }

    .category-title {
      font-size: clamp(1.1rem, 3.5vw, 1.4rem);
      font-weight: 700;
      color: var(--text-primary);
    }

    .view-all {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      font-size: clamp(0.8rem, 2.2vw, 0.95rem);
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: all 0.3s ease;
    }

    .view-all:hover {
      color: var(--accent-secondary);
      transform: translateX(3px);
    }

    /* CSS Horizontal Scroll - Ultra Fast & Responsive */
    .movies-scroll-container {
      padding: 0 clamp(0.5rem, 2vw, 1rem);
      margin-bottom: clamp(1rem, 3vw, 1.5rem);
    }

    .movies-horizontal-scroll {
      display: flex;
      gap: clamp(0.5rem, 2vw, 1rem);
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-snap-type: x mandatory;
      padding-bottom: 0.5rem;
      will-change: scroll-position;
    }

    .movies-horizontal-scroll::-webkit-scrollbar {
      display: none;
    }

    /* Continue Watching Section */
    .continue-watching-section {
      margin-bottom: clamp(1rem, 2vw, 1.5rem);
    }

    .continue-card {
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.8);
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 12px;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn:hover {
      background: rgba(255, 0, 0, 0.8);
    }

    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.1);
      height: 3px;
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }

    .progress {
      background: var(--accent-color);
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Ultra Responsive Movie Cards */
    .movie-card {
      background: var(--bg-card);
      border-radius: clamp(12px, 3vw, 16px);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      position: relative;
      box-shadow: var(--shadow-primary);
      scroll-snap-align: start;
      flex-shrink: 0;
      width: var(--card-width-mobile);
      will-change: transform;
    }

    .movie-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(76, 205, 196, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: clamp(12px, 3vw, 16px);
    }

    .movie-card:active::before {
      opacity: 1;
    }

    .movie-card:active {
      transform: scale(0.98);
      box-shadow: var(--shadow-hover);
    }

    .movie-poster-container {
      position: relative;
      overflow: hidden;
      border-radius: clamp(12px, 3vw, 16px) clamp(12px, 3vw, 16px) 0 0;
    }

    .movie-poster {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }

    .movie-card:active .movie-poster {
      transform: scale(1.05);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      width: clamp(40px, 10vw, 50px);
      height: clamp(40px, 10vw, 50px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .movie-card:active .play-overlay {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-icon {
      color: var(--accent-color);
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin-left: 2px;
    }

    .movie-info {
      padding: clamp(0.5rem, 2vw, 1rem);
    }

    .movie-title {
      font-size: clamp(0.8rem, 2.2vw, 1rem);
      font-weight: 700;
      margin-bottom: clamp(0.25rem, 1vw, 0.5rem);
      color: var(--text-primary);
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);
      font-size: clamp(0.7rem, 1.8vw, 0.8rem);
      color: var(--text-secondary);
      gap: 0.25rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      font-size: clamp(0.65rem, 1.6vw, 0.75rem);
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      background: var(--primary-gradient);
      padding: clamp(0.15rem, 0.8vw, 0.25rem) clamp(0.3rem, 1.2vw, 0.5rem);
      border-radius: clamp(8px, 2vw, 12px);
      font-weight: 600;
      font-size: clamp(0.65rem, 1.6vw, 0.75rem);
      color: var(--bg-primary);
    }

    /* Grid Layout for Search Results - Ultra Responsive */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-width-mobile), 1fr));
      gap: clamp(0.5rem, 2vw, 1rem);
      padding: 0 clamp(0.5rem, 2vw, 1rem);
      justify-content: center;
    }

    .movie-grid-compact {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(calc(var(--card-width-mobile) - 20px), 1fr));
      gap: clamp(0.4rem, 1.5vw, 0.75rem);
      padding: 0 clamp(0.5rem, 2vw, 1rem);
      justify-content: center;
    }

    /* Loading States */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: clamp(150px, 30vw, 200px);
      gap: 1rem;
    }

    .spinner {
      width: clamp(30px, 8vw, 40px);
      height: clamp(30px, 8vw, 40px);
      border: 3px solid rgba(76, 205, 196, 0.3);
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: clamp(0.8rem, 2.2vw, 0.9rem);
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Bottom Navigation - Ultra Responsive */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
      padding: clamp(0.3rem, 1.5vw, 0.5rem);
      z-index: 999;
      display: block;
    }

    .bottom-nav-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 100%;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(0.1rem, 0.5vw, 0.2rem);
      color: var(--text-secondary);
      text-decoration: none;
      font-size: clamp(0.65rem, 1.8vw, 0.75rem);
      font-weight: 500;
      padding: clamp(0.3rem, 1.2vw, 0.5rem);
      border-radius: clamp(8px, 2vw, 12px);
      transition: all 0.3s ease;
      min-width: clamp(50px, 12vw, 70px);
      text-align: center;
    }

    .bottom-nav-item:hover,
    .bottom-nav-item.active {
      color: var(--accent-color);
      background: rgba(76, 205, 196, 0.1);
    }

    .bottom-nav-item i {
      font-size: clamp(1rem, 3vw, 1.3rem);
    }

    /* Mobile Navigation Overlay - Ultra Responsive */
    .mobile-nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 15, 15, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 999;
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .mobile-nav-overlay.active {
      transform: translateX(0);
    }

    .mobile-nav-content {
      padding: clamp(4rem, 15vw, 6rem) clamp(1rem, 4vw, 2rem) clamp(1rem, 4vw, 2rem);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .mobile-nav-links {
      list-style: none;
      margin-bottom: clamp(1rem, 4vw, 2rem);
    }

    .mobile-nav-links li {
      margin-bottom: clamp(1rem, 3vw, 1.5rem);
    }

    .mobile-nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: clamp(0.75rem, 2.5vw, 1rem);
      padding: clamp(0.75rem, 2.5vw, 1rem);
      border-radius: clamp(8px, 2vw, 12px);
      transition: all 0.3s ease;
    }

    .mobile-nav-links a:hover,
    .mobile-nav-links a:active {
      background: var(--bg-card);
      color: var(--accent-color);
      transform: translateX(10px);
    }

    /* Scroll to top button */
    .scroll-top {
      position: fixed;
      bottom: clamp(80px, 20vw, 100px);
      right: clamp(1rem, 3vw, 1.5rem);
      width: clamp(45px, 12vw, 55px);
      height: clamp(45px, 12vw, 55px);
      background: var(--primary-gradient);
      border: none;
      border-radius: 50%;
      color: var(--bg-primary);
      font-size: clamp(1rem, 3vw, 1.3rem);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 998;
      box-shadow: var(--shadow-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scroll-top.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Responsive Breakpoints */
    @media (min-width: 480px) {
      :root {
        --card-width-mobile: var(--card-width-tablet);
      }
      
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(var(--card-width-tablet), 1fr));
      }
      
      .movie-grid-compact {
        grid-template-columns: repeat(auto-fill, minmax(calc(var(--card-width-tablet) - 20px), 1fr));
      }
    }

    @media (min-width: 768px) {
      :root {
        --card-width-mobile: var(--card-width-desktop);
      }
      
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(var(--card-width-desktop), 1fr));
      }
      
      .movie-grid-compact {
        grid-template-columns: repeat(auto-fill, minmax(calc(var(--card-width-desktop) - 20px), 1fr));
      }
      
      .bottom-nav {
        display: none;
      }
      
      .main-content {
        padding-bottom: clamp(2rem, 4vw, 3rem);
		margin-top: -clamp(1rem, 3vw, 2rem);
      }
    }
	
	.continue-watching-section .movies-scroll-container {
	  padding: 0 clamp(0.5rem, 2vw, 1rem); /* same as .movies-scroll-container in other sections */
	  max-width: 1200px;
	  margin: 0 auto;
	}

	.continue-watching-section .category-header {
	  max-width: 1200px;
	  margin: 0 auto;
	  padding: 0 clamp(0.5rem, 2vw, 1rem);
	}


    @media (min-width: 1024px) {
      .nav-content {
        grid-template-columns: auto 1fr auto;
        max-width: 1200px;
      }
      
      .search-container {
        max-width: 400px;
      }
      
      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-hover);
      }
      
      .movie-card:hover .play-overlay {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
      
      .movie-card:hover .movie-poster {
        transform: scale(1.05);
      }
    }

    /* Ultra Small Screens */
    @media (max-width: 360px) {
      :root {
        --card-width-mobile: clamp(100px, 28vw, 130px);
      }
    }

    /* Performance Optimizations */
    .movie-card,
    .movie-poster,
    .play-overlay {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .movies-horizontal-scroll {
        scroll-behavior: auto;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --border-color: rgba(255, 255, 255, 0.3);
        --bg-card: rgba(255, 255, 255, 0.1);
      }
    }

    /* Dark mode optimizations */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #000000;
        --bg-secondary: #111111;
      }
    }

    /* Fade-in animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Touch-friendly interactions */
    .touch-target {
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Shimmer loading effect */
    .shimmer {
      background: linear-gradient(90deg, var(--bg-card) 25%, rgba(255,255,255,0.1) 50%, var(--bg-card) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <!-- Enhanced Mobile Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-content">
      <a href="#" class="logo">
        <i class="fas fa-play-circle"></i>
        <span>Streamify</span>
      </a>
      <div class="search-container">
        <input type="text" class="search-box" placeholder="Search movies, shows..." id="searchInput">
        <i class="fas fa-search search-icon" id="searchIcon"></i>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </button>

    // Performance optimizations
    const debounce = (func, wait) => {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    };

    const throttle = (func, limit) => {
      let inThrottle;
      return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
    };

    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileNavOverlay = document.getElementById('mobileNavOverlay');

    });

    // Close mobile menu when clicking outside
    mobileNavOverlay.addEventListener('click', (e) => {
      if (e.target === mobileNavOverlay) {

        document.body.style.overflow = '';

    // Enhanced navbar scroll effect with performance optimization

    const handleScroll = throttle(() => {
      const currentScrollY = window.scrollY;
      
      if (currentScrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }

      // Auto-hide navbar on scroll down (mobile)
      if (window.innerWidth <= 768) {
        if (currentScrollY > lastScrollY && currentScrollY > 100) {
          navbar.style.transform = 'translateY(-100%)';
        } else {
          navbar.style.transform = 'translateY(0)';
        }
      }
      
      lastScrollY = currentScrollY;
      
      // Show/hide scroll to top button
      if (currentScrollY > 500) {
        scrollTop.classList.add('visible');
      } else {
        scrollTop.classList.remove('visible');
      }
    }, 16); // ~60fps

    window.addEventListener('scroll', handleScroll, { passive: true });

    // Scroll to top functionality
    scrollTop.addEventListener('click', () => {

        top: 0,

    const quickFilters = document.getElementById('quickFilters');

        filterChips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');

        currentFilter = chip.dataset.filter;
        
        // Apply filter with performance optimization

    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -30px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');

    // Utility functions
    function formatDurationSeconds(seconds) {
      const totalMinutes = Math.floor(seconds / 60);
      const h = Math.floor(totalMinutes / 60);
      const m = totalMinutes % 60;
      return h > 0 ? `${h}h ${m}m` : `${m}m`;
    }

    function categorizeMovies(movies) {
      const categories = {};
      
      movies.forEach(movie => {
        const genres = movie.genres || ['Other'];
        genres.forEach(genre => {
          if (!categories[genre]) {
            categories[genre] = [];
          }
          categories[genre].push(movie);
        });
      });
      
      return categories;
    }

    // Create ultra responsive movie card
    function createMovieCard(movie, idx = 0, isContinueWatching = false) {
      const poster = movie.imageInfo?.find(i => i.type === 'portrait_large')?.url || 
                    movie.imageInfo?.[0]?.url ||

        </div>

            </div>

    // Load and display continue watching
function loadContinueWatching() {

function removeFromContinueWatching(movieId, event) {
  event.stopPropagation(); // Prevent movie-card click
  
  // Read current data
  const continueMoviesData = JSON.parse(localStorage.getItem('continue-movies') || '{}');
  
  // Remove this specific movie
  delete continueMoviesData[movieId];
  
  // Save back
  localStorage.setItem('continue-movies', JSON.stringify(continueMoviesData));
  
  // Reload continue watching section
  loadContinueWatching();
  
  // Haptic feedback
  if (navigator.vibrate) {
    navigator.vibrate(50);
  }
}

  // First try to find in current allMovies array
  let movie = allMovies.find(m => m.id === movieId);
  
  // If not found, try from localStorage
  if (!movie) {
    const storedMovies = JSON.parse(localStorage.getItem('allMovies') || '[]');
    movie = storedMovies.find(m => m.id === movieId);
  }
  
  if (movie) {
    movie.resumeTime = resumeTime;
    sessionStorage.setItem('selectedMovie', JSON.stringify(movie));
    window.location.href = `player.html?movieId=${movieId}`;
  } else {
    // If movie data not found, just navigate to player
    window.location.href = `player.html?movieId=${movieId}`;
  }
}

      const focusableElements = element.querySelectorAll(
        'a[href], button, textarea, input[type="text"], input[type="radio"], input[type="checkbox"], select'
      );
      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];

      element.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          if (e.shiftKey) {
            if (document.activeElement === firstElement) {
              lastElement.focus();

            }
          } else {
            if (document.activeElement === lastElement) {
              firstElement.focus();
              e.preventDefault();
            }
          }
        }
      });

  <script>
    // Service Worker registration with enhanced caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', {
          scope: '/'
        })
        .then((registration) => {
          console.log('SW registered: ', registration);
          
          // Check for updates every 30 seconds
          setInterval(() => {
            registration.update();
          }, 30000);
          
          // Handle service worker updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, prompt user to refresh
                  if (confirm('ðŸš€ New version available! Refresh to update?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            }
          });
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
      });

      // Listen for service worker controller changes
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }

    // Add app-like behavior for standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches) {
      // App is running in standalone mode
      console.log('Running as standalone PWA');
      
      // Hide address bar on mobile browsers
      window.addEventListener('load', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 0);
      });
    }

    // Enhanced performance monitoring
    if ('PerformanceObserver' in window) {
      // Monitor long tasks
      const longTaskObserver = new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          if (entry.duration > 50) {
            console.warn('Long task detected:', entry.duration, 'ms');
          }
        }
      });
      
      try {
        longTaskObserver.observe({ entryTypes: ['longtask'] });
      } catch (e) {
        // PerformanceObserver not fully supported
      }
    }

    // Add gesture support for enhanced mobile interaction
    let touchStartX, touchStartY, touchEndX, touchEndY;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      handleGesture();
    }, { passive: true });

    function handleGesture() {
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;
      const minSwipeDistance = 50;

      // Swipe right to open menu (from left edge)
      if (deltaX > minSwipeDistance && Math.abs(deltaY) < 100 && touchStartX < 50) {
        if (!mobileNavOverlay.classList.contains('active')) {
          mobileMenuBtn.classList.add('active');
          mobileNavOverlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }

      // Swipe left to close menu
      if (deltaX < -minSwipeDistance && Math.abs(deltaY) < 100 && mobileNavOverlay.classList.contains('active')) {
        mobileMenuBtn.classList.remove('active');
        mobileNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    }
