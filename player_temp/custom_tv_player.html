<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player - Streamify</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="manifest" href="/streamify/manifest.json" />
  <link rel="icon" href="/streamify/icons/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      padding: 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-size: 1.1rem;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 50vh;
      min-height: 300px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;	  
      object-fit: cover;
      object-position: center;
      filter: brightness(0.9);
    }

    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8), #000);
      padding: 2rem 1rem 1rem;
    }

    .hero-content h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .meta-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .hero-description {
      font-size: 0.9rem;
      line-height: 1.4;
      opacity: 0.9;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .play-btn {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: #b8070f;
      transform: translateY(-2px);
    }

    .continue-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .continue-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .continue-btn .progress-indicator {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: #e50914;
      border-radius: 0 0 25px 25px;
      transition: width 0.3s ease;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Episodes Section */
    .episodes-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .season-selector {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Episodes List */
    .episodes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .episode-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      position: relative;
    }

    .episode-item:hover, .episode-item.active {
      background: rgba(229, 9, 20, 0.1);
      border-color: rgba(229, 9, 20, 0.3);
    }

    .episode-item.active {
      border-color: #e50914;
    }

    .episode-item.hidden {
      display: none !important;
    }

    .episode-thumbnail {
      width: 100px;
      height: 56px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .episode-info {
      flex: 1;
      min-width: 0;
    }

    .episode-number {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.2rem;
    }

    .episode-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      line-height: 1.3;
    }

    .episode-description {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .episode-duration {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      margin-left: 1rem;
      flex-shrink: 0;
    }

    .episode-play-btn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: rgba(229, 9, 20, 0.9);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .episode-item:hover .episode-play-btn {
      opacity: 1;
    }

    /* Share Modal */
    .share-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10001;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .share-modal.active {
      display: flex;
    }

    .share-modal-content {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .share-modal-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .share-preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-preview-content {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .share-preview-image {
      width: 120px;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .share-preview-info {
      flex: 1;
    }

    .share-preview-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .share-preview-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .share-preview-meta .meta-item {
      background: rgba(229, 9, 20, 0.2);
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .share-preview-description {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .share-link-section {
      margin-bottom: 2rem;
    }

    .share-link-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .share-link-container {
      display: flex;
      gap: 0.5rem;
    }

    .share-link-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: monospace;
    }

    .copy-link-btn {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .copy-link-btn:hover {
      background: #b8070f;
    }

    .copy-link-btn.copied {
      background: #28a745;
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .share-option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .share-option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .share-option i {
      font-size: 1.5rem;
    }

    .share-option.whatsapp { color: #25D366; }
    .share-option.twitter { color: #1DA1F2; }
    .share-option.facebook { color: #1877F2; }
    .share-option.telegram { color: #0088cc; }
    .share-option.email { color: #EA4335; }

    /* Custom Video Player Modal */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .video-modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1000px;
      max-height: 90%;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }

    .modal-header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-episode-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .modal-episode-meta {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .close-modal-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-modal-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Custom Video Player Container */
    .custom-video-container {
      position: relative;
      background: #000;
      width: 100%;
      height: auto;
    }

    .video-player {
  width: 100%;
  height: auto;
  background: #000;
  display: block;
  object-fit: contain; /* Maintain aspect ratio */
}

    /* Custom Video Controls */
    .custom-video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 2rem 1rem 1rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .custom-video-container:hover .custom-video-controls,
    .custom-video-container.show-controls .custom-video-controls,
    .custom-video-controls.always-visible {
      opacity: 1;
      visibility: visible;
    }

    .controls-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .controls-row:last-child {
      margin-bottom: 0;
    }

    /* Progress Bar */
    .progress-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }

    .time-display {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.9);
      min-width: 45px;
      text-align: center;
    }

    .progress-bar-container {
      flex: 1;
      height: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar:hover {
      height: 6px;
    }

    .progress-fill {
      height: 100%;
      background: #e50914;
      border-radius: 2px;
      position: relative;
      transition: width 0.1s ease;
    }

    .progress-thumb {
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #e50914;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-bar-container:hover .progress-thumb {
      opacity: 1;
    }

    .buffer-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 2px;
      width: 0%;
    }

    /* Control Buttons */
    .control-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      font-size: 1rem;
    }

    .control-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .control-btn.large {
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
    }

    /* Episode Navigation Buttons */
    .episode-nav-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .episode-nav-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      padding: 0.5rem 0.75rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-size: 0.85rem;
      white-space: nowrap;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .episode-nav-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }

    .episode-nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    /* Volume Control */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      appearance: none;
      outline: none;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .volume-container:hover .volume-slider {
      opacity: 1;
      visibility: visible;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #e50914;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #e50914;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    /* Settings Dropdown */
    .settings-container {
      position: relative;
    }

    .settings-dropdown {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem;
      min-width: 200px;
      display: none;
      z-index: 200;
    }

    .settings-dropdown.active {
      display: block;
    }

    .setting-group {
      margin-bottom: 0.75rem;
    }

    .setting-group:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      display: block;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.25rem;
    }

    .setting-select {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .setting-select option {
      background: #1a1a1a;
      color: white;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      min-width: 250px;
      z-index: 1001;
      display: none;
    }

    .settings-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
      transition: all 0.3s ease;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .control-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .control-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .control-select option {
      background: #1a1a1a;
      color: white;
    }

    /* Progress Bar */
    .progress-bar-episode {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill-episode {
      height: 100%;
      background: #e50914;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Continue watching indicator */
    .continue-indicator {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(229, 9, 20, 0.9);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* Season badge */
    .season-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.5rem;

    class StreamingPlayer {
      constructor() {
        this.currentShow = null;
        this.episodes = [];
        this.currentEpisode = null;
        this.currentEpisodeIndex = 0;
        this.hls = null;
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        this.settings = JSON.parse(localStorage.getItem('playerSettings') || '{"defaultQuality": "auto", "defaultAudioLang": "auto", "autoPlayNext": "true", "defaultSubtitle": "none"}');
        this.showId = null;
        this.shareUrl = '';
        this.isDragging = false;
        this.controlsTimeout = null;
        this.isFullscreen = false;
        this.init();
      }

      async init() {
        this.showId = new URLSearchParams(window.location.search).get('id');
        if (!this.showId) {
          this.showError('No show ID provided');
          return;
        }

        try {
          const response = await fetch('tvshows.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          this.currentShow = data.find(s => s.id === this.showId);
          
          if (!this.currentShow) {
            this.showError('Show not found');
            return;
          }

          this.episodes = this.currentShow.items
            .filter(i => i.type === 'episode')
            .sort((a, b) => a.sequence - b.sequence);

          if (this.episodes.length === 0) {
            this.showError('No episodes found for this show');
            return;
          }

          this.renderShowDetails();
          this.renderEpisodes();
          this.setupEventListeners();
          this.loadSettings();
          this.setupShareFeature();
          this.setupCustomVideoControls();
          this.hideLoading();
        } catch (error) {
          console.error('Error loading show:', error);
          this.showError('Failed to load show data. Please try again.');
        }
      }

      setupCustomVideoControls() {
        const video = document.getElementById('videoPlayer');
        const container = document.getElementById('customVideoContainer');
        const controls = document.getElementById('customVideoControls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const progressFill = document.getElementById('progressFill');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressBarContainer');
        const bufferBar = document.getElementById('bufferBar');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const rewind10Btn = document.getElementById('rewind10Btn');
        const forward10Btn = document.getElementById('forward10Btn');
        const videoSettingsBtn = document.getElementById('videoSettingsBtn');
        const videoSettingsDropdown = document.getElementById('videoSettingsDropdown');

        // Hide native controls
        video.controls = false;

        // Play/Pause functionality
        const togglePlayPause = () => {
          if (video.paused) {
            video.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          } else {
            video.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          }
        };

        playPauseBtn.addEventListener('click', togglePlayPause);
        video.addEventListener('click', togglePlayPause);

        // Time updates
        video.addEventListener('timeupdate', () => {
          if (!this.isDragging) {
            const progress = (video.currentTime / video.duration) * 100;
            progressFill.style.width = `${progress}%`;
            currentTime.textContent = this.formatTime(video.currentTime);

toggleFullscreen() {
  const container = document.getElementById('customVideoContainer');
  const video = document.getElementById('videoPlayer');
  
  if (!document.fullscreenElement && !document.webkitFullscreenElement) {
    // Prepare video for fullscreen
    this.prepareVideoForFullscreen(video);
    
    // Try orientation lock with better error handling
    this.tryOrientationLock();
    
    if (container.requestFullscreen) {
      container.requestFullscreen()
        .then(() => this.onFullscreenEnter())
        .catch(err => this.handleFullscreenError(err));
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
      setTimeout(() => this.onFullscreenEnter(), 100);
    }
  } else {
    this.exitFullscreen();
  }
}

prepareVideoForFullscreen(video) {
  // Store original styles
  video.dataset.originalWidth = video.style.width || '';
  video.dataset.originalHeight = video.style.height || '';
  video.dataset.originalMaxHeight = video.style.maxHeight || '';
}

tryOrientationLock() {
  if (window.innerWidth <= 768) {
    // Try modern API first
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape')
        .catch(() => this.tryLegacyOrientationLock());
    } else {
      this.tryLegacyOrientationLock();
    }
  }
}

tryLegacyOrientationLock() {
  // Fallback for older browsers
  if (screen.lockOrientation) {
    screen.lockOrientation('landscape');
  } else if (screen.mozLockOrientation) {
    screen.mozLockOrientation('landscape');
  } else if (screen.msLockOrientation) {
    screen.msLockOrientation('landscape');
  }
}

onFullscreenEnter() {
  this.isFullscreen = true;
  const video = document.getElementById('videoPlayer');
  
  // Apply fullscreen video styles
  if (window.innerWidth <= 768) {
    video.style.width = '100vw';
    video.style.height = '100vh';
    video.style.maxHeight = '100vh';
    video.style.objectFit = 'contain';
  } else {
    video.style.width = '100%';
    video.style.height = '100%';
    video.style.maxHeight = '100vh';
  }
  
  // Update button icon
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  if (fullscreenBtn) {
    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
  }
}

exitFullscreen() {
  // Unlock orientation
  this.unlockOrientation();
  
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}

unlockOrientation() {
  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock();
  } else if (screen.unlockOrientation) {
    screen.unlockOrientation();
  } else if (screen.mozUnlockOrientation) {
    screen.mozUnlockOrientation();
  } else if (screen.msUnlockOrientation) {
    screen.msUnlockOrientation();
  }
}

handleFullscreenError(err) {
  console.warn('Fullscreen failed:', err);
  // Provide user feedback
  this.showMessage('Fullscreen not supported on this device');
}

handleFullscreenChange() {
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
  
  if (isFullscreen) {
    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
    this.isFullscreen = true;
    this.handleMobileFullscreen(true);
  } else {
    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
    this.isFullscreen = false;
    this.handleMobileFullscreen(false);
    
    // Unlock orientation when exiting fullscreen
    if (window.innerWidth <= 768 && screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  }
}

handleMobileFullscreen(isEntering) {
  if (window.innerWidth <= 768) {
    const video = document.getElementById('videoPlayer');
    if (!video) return;
    
    if (isEntering) {
      // Wait for orientation change
      setTimeout(() => {
        const isLandscape = window.innerWidth > window.innerHeight;
        
        if (isLandscape) {
          video.style.width = '100vw';
          video.style.height = '100vh';
          video.style.objectFit = 'contain';
        } else {
          // Portrait fullscreen
          video.style.width = '100vw';
          video.style.height = '56.25vw'; // 16:9 aspect ratio
          video.style.maxHeight = '100vh';
          video.style.objectFit = 'contain';
        }
      }, 200);
    } else {
      // Reset to normal mobile styles
      video.style.width = '100%';
      video.style.height = 'auto';
      video.style.maxHeight = '50vh';
      video.style.objectFit = 'contain';
    }
  }
}

setupProgressBarTouch() {
  const progressContainer = document.getElementById('progressBarContainer');
  const progressBar = document.getElementById('progressBar');
  const video = document.getElementById('videoPlayer');
  
  let isTouchingScrubber = false;
  
  // Touch events with better feedback
  progressContainer.addEventListener('touchstart', (e) => {
    e.preventDefault(); // Prevent scroll
    isTouchingScrubber = true;
    this.isDragging = true;
    
    // Add visual feedback
    progressBar.classList.add('active-scrubbing');
    
    this.updateProgress(e.touches[0]);
  });
  
  progressContainer.addEventListener('touchmove', (e) => {
    if (!isTouchingScrubber) return;
    e.preventDefault();
    
    this.updateProgress(e.touches[0]);
  });
  
  progressContainer.addEventListener('touchend', (e) => {
    if (!isTouchingScrubber) return;
    
    isTouchingScrubber = false;
    this.isDragging = false;
    
    // Remove visual feedback
    progressBar.classList.remove('active-scrubbing');
    
    // Apply the final time
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.changedTouches[0].clientX - rect.left;
    const progress = Math.max(0, Math.min(1, clickX / rect.width));
    const newTime = progress * video.duration;
    
    video.currentTime = newTime;
  });
}

        if (activeElement) {

      loadVideo(episode) {
        const player = document.getElementById('videoPlayer');
        const hlsUrl = episode.stream?.hls?.high || episode.stream?.thirdParty?.hlsUrl;
        const poster = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || '';

        if (!hlsUrl) {
          alert('No stream available for this episode');
          return;
        }

        // Destroy existing HLS
        if (this.hls) {
          try {
            this.hls.destroy();
          } catch (e) {
            console.warn('Error destroying previous HLS:', e);
          }
          this.hls = null;
        }

        if (poster) {
          player.poster = poster;
        }

        if (Hls.isSupported()) {
          this.hls = new Hls({ 
            enableWebVTT: true,
            debug: false,
            capLevelToPlayerSize: true
          });
          
          this.hls.attachMedia(player);

          // Clear native track elements
          Array.from(player.querySelectorAll('track')).forEach(t => t.remove());

          this.hls.loadSource(hlsUrl);
          
          this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
            // Restore continue watching position
            const continueData = this.continueWatching[this.showId];
            if (continueData && continueData.episodeId === episode.id && continueData.currentTime > 30) {
              player.currentTime = continueData.currentTime;
            }
            
            player.play().catch(e => {
              console.warn('Autoplay failed:', e);
            });
            
            this.setupQualityOptions();
            this.applyDefaultQualitySettings();
          });

          this.hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, () => {
            this.setupAudioOptions();
          });

          this.hls.on(Hls.Events.SUBTITLE_TRACKS_UPDATED, () => {
            this.setupSubtitleOptions();
            this.applyDefaultSubtitleSettings();
          });

          this.hls.on(Hls.Events.ERROR, (event, data) => {
            console.error('HLS Error:', data);
            if (data.fatal) {
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  console.log('Network error, trying to recover...');
                  this.hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  console.log('Media error, trying to recover...');
                  this.hls.recoverMediaError();
                  break;
                default:
                  console.log('Fatal error, cannot recover');
                  this.hls.destroy();
                  break;
              }
            }
          });

        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
          player.src = hlsUrl;
          player.load();
          
          const continueData = this.continueWatching[this.showId];
          if (continueData && continueData.episodeId === episode.id && continueData.currentTime > 30) {
            player.currentTime = continueData.currentTime;
          }
          
          player.play().catch(e => {
            console.warn('Autoplay failed:', e);
          });
        } else {
          alert('Your browser does not support HLS streaming');
          return;
        }

        // Setup progress tracking
        this.setupProgressTracking(player, episode);
      }

      setupProgressTracking(player, episode) {
        // Remove existing listeners to prevent duplicates
        const existingHandler = player._progressHandler;
        if (existingHandler) {
          player.removeEventListener('timeupdate', existingHandler);
          player.removeEventListener('pause', existingHandler);
          player.removeEventListener('ended', existingHandler);
        }

        const saveProgress = () => {
          if (player.currentTime > 30 && player.duration > 0) {
            const container = episode?.container?.container || {};
            const portraitImg = container?.imageInfo?.find(img => img.type === 'portrait_large')?.url || '';
            const showTitle = container?.title || this.currentShow?.title || 'Untitled Show';

            // Reload latest continue watching data
            this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');

            // Auto-remove if video almost completed (e.g. 95%)
            if (player.currentTime / player.duration >= 0.95) {
              delete this.continueWatching[this.showId];
            } else {
              const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
              this.continueWatching[this.showId] = {
                episodeId: episode.id,
                episodeTitle: episode.title || `Episode ${episode.sequence}`,
                episodeNum: episode.sequence,
                seasonNum: seasonNum,
                currentTime: player.currentTime,
                duration: player.duration,
                showTitle: showTitle,
                thumbnail: portraitImg,
                timestamp: Date.now()
              };
            }

            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
            this.continueWatchingData = this.continueWatching[this.showId];
          }
        };

        const clearProgress = () => {
          if (player.currentTime / player.duration > 0.95) {
            // Reload latest data first
            this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
            delete this.continueWatching[this.showId];
            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
            
            // Clear local reference
            this.continueWatchingData = null;
          }
        };

        const handleEnded = () => {
          clearProgress();
          if (this.settings.autoPlayNext === 'true') {
            setTimeout(() => this.playNextEpisode(), 2000);
          }
        };

        // Store reference for cleanup
        player._progressHandler = saveProgress;
        player._endedHandler = handleEnded;

        player.addEventListener('timeupdate', saveProgress);
        player.addEventListener('timeupdate', clearProgress);
        player.addEventListener('pause', saveProgress);
        player.addEventListener('ended', handleEnded);
      }

        const select = document.getElementById('qualitySelect');
        if (!select) return;

          const autoOption = document.createElement('option');
          autoOption.value = -1;
          autoOption.textContent = 'Auto';
          select.appendChild(autoOption);

            option.value = i;
            option.textContent = `${level.height}p`;
            select.appendChild(option);

          select.onchange = () => {
            if (this.hls) {

            }
          };

          option.textContent = 'Auto';
          select.appendChild(option);
        }

      applyDefaultQualitySettings() {
        if (!this.hls || this.hls.levels.length <= 1) return;

        const select = document.getElementById('qualitySelect');
        if (!select) return;

        if (this.settings.defaultQuality === 'auto') {
          this.hls.currentLevel = -1;
          select.value = -1;
          return;
        }

        // Find quality level that matches the default setting
        const targetHeight = parseInt(this.settings.defaultQuality);
        const levelIndex = this.hls.levels.findIndex(level => level.height === targetHeight);
        
        if (levelIndex !== -1) {
          this.hls.currentLevel = levelIndex;
          select.value = levelIndex;
        }
      }

      setupAudioOptions() {
        const select = document.getElementById('audioSelect');
        if (!select) return;
        
        select.innerHTML = '';
        
        if (this.hls && this.hls.audioTracks.length > 0) {
          const langMap = {

          };

      formatDuration(seconds) {
        if (!seconds || seconds <= 0) return '0:00';
        
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (hours > 0) {
          return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      }

            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar-episode';
            progressBar.innerHTML = `<div class="progress-fill-episode" style="width: ${progressPercent}%"></div>`;
            episodeInfo.appendChild(progressBar);
          } else if (hasProgress && existingProgressBar) {
            const progressFill = existingProgressBar.querySelector('.progress-fill-episode');
            if (progressFill) {
              progressFill.style.width = `${progressPercent}%`;
            }
          } else if (!hasProgress && existingProgressBar) {
            existingProgressBar.remove();
          }
        });
      }

      hideLoading() {
        const loadingState = document.getElementById('loadingState');
        if (loadingState) {
          loadingState.style.display = 'none';
        }
      }
    }

    // Global functions
    function goBack() {
      const basePath = window.location.hostname === "localhost" ? "" : "/streamify";
      window.location.href = `${basePath}/tvshows.html`;
    }

    // Initialize the player
    let player;
    try {
      player = new StreamingPlayer();
    } catch (error) {
      console.error('Failed to initialize player:', error);
      document.getElementById('loadingState').innerHTML = 
        '<div class="error-message">Failed to initialize player. Please refresh the page.</div>';
    }

    // Season selector functionality
    document.addEventListener("DOMContentLoaded", () => {
      const seasonSelector = document.getElementById("seasonSelector");
      const episodesList = document.getElementById("episodesList");

      function updateSeasonOptions() {
        const episodeCards = episodesList.querySelectorAll(".episode-item");
        const seasons = new Set();

        episodeCards.forEach(card => {
          const season = card.getAttribute("data-season");
          if (season) seasons.add(season);
        });

        const sortedSeasons = Array.from(seasons).sort();
        seasonSelector.innerHTML = ''; // clear old options

        sortedSeasons.forEach(season => {
          const option = document.createElement("option");
          option.value = season;
          option.textContent = `Season ${season}`;
          seasonSelector.appendChild(option);
        });
      }

      function filterEpisodesBySeason(season) {
        const episodeCards = episodesList.querySelectorAll(".episode-item");
        episodeCards.forEach(card => {
          card.classList.toggle("hidden", card.getAttribute("data-season") !== season);
        });
      }

      seasonSelector.addEventListener("change", () => {
        filterEpisodesBySeason(seasonSelector.value);
        if (player) {
          player.updateNavigationButtons();
        }
      });

      const observer = new MutationObserver(() => {
        updateSeasonOptions();
        const currentSeason = seasonSelector.value || seasonSelector.options[0]?.value || "1";
        filterEpisodesBySeason(currentSeason);
      });

      observer.observe(episodesList, { childList: true });
    });

    // Handle page visibility changes and focus events for auto-update
    document.addEventListener('visibilitychange', () => {
      const video = document.getElementById('videoPlayer');
      if (video && document.hidden && !video.paused) {
        video.pause();
      }
      
      // Update UI when page becomes visible again
      if (!document.hidden && player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    // Update UI when window regains focus
    window.addEventListener('focus', () => {
      if (player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    // Listen for localStorage changes from other tabs/windows
    window.addEventListener('storage', (e) => {
      if (e.key === 'continueWatching' && player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    // Touch gestures for episode navigation
    let touchStartX = 0;
    let touchEndX = 0;

    const videoModal = document.getElementById('videoModal');
    if (videoModal) {
      videoModal.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
      });

      videoModal.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });
    }

    function handleSwipe() {
      const swipeThreshold = 100;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold && player) {
        if (diff > 0) {
          // Swipe left - next episode
          player.playNextEpisode();
        } else {
          // Swipe right - previous episode
          player.playPreviousEpisode();
        }
      }
    }

    // Memory cleanup
    window.addEventListener('beforeunload', () => {
      if (player && player.hls) {
        try {
          player.hls.destroy();
        } catch (e) {
          console.warn('Error during cleanup:', e);
        }
      }
    });

    // Prevent context menu on video
    const videoPlayer = document.getElementById('videoPlayer');
    if (videoPlayer) {
      videoPlayer.addEventListener('contextmenu', e => {
        e.preventDefault();
      });
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/streamify/service-worker.js', {
          scope: '/streamify/'
        })
        .then((registration) => {
          console.log('SW registered: ', registration);
          
          // Check for updates every 30 seconds
          setInterval(() => {
            registration.update();
          }, 30000);
          
          // Handle service worker updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, prompt user to refresh
                  if (confirm('New version available! Refresh to update?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            }
          });
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
      });

      // Listen for service worker controller changes
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }
  </script>
  
</body>
