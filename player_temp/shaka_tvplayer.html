<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player - Streamify</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="manifest" href="/streamify/manifest.json" />
  <link rel="icon" href="/streamify/icons/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      padding: 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-size: 1.1rem;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 50vh;
      min-height: 300px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;	  
      object-fit: cover;
      object-position: center;
      filter: brightness(0.9);
    }

    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8), #000);
      padding: 2rem 1rem 1rem;
    }

    .hero-content h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .meta-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .hero-description {
      font-size: 0.9rem;
      line-height: 1.4;
      opacity: 0.9;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .play-btn {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: #b8070f;
      transform: translateY(-2px);
    }

    .continue-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .continue-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .continue-btn .progress-indicator {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: #e50914;
      border-radius: 0 0 25px 25px;
      transition: width 0.3s ease;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Episodes Section */
    .episodes-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .season-selector {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Episodes List */
    .episodes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .episode-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      position: relative;
    }

    .episode-item:hover, .episode-item.active {
      background: rgba(229, 9, 20, 0.1);
      border-color: rgba(229, 9, 20, 0.3);
    }

    .episode-item.active {
      border-color: #e50914;
    }

    .episode-item.hidden {
      display: none !important;
    }

    .episode-thumbnail {
      width: 100px;
      height: 56px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .episode-info {
      flex: 1;
      min-width: 0;
    }

    .episode-number {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.2rem;
    }

    .episode-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      line-height: 1.3;
    }

    .episode-description {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .episode-duration {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      margin-left: 1rem;
      flex-shrink: 0;
    }

    .episode-play-btn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: rgba(229, 9, 20, 0.9);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .episode-item:hover .episode-play-btn {
      opacity: 1;
    }

    /* Continue watching indicator */
    .continue-indicator {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(229, 9, 20, 0.9);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* Season badge */
    .season-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      margin-right: 0.5rem;
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: #e50914;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Share Modal */
    .share-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10001;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .share-modal.active {
      display: flex;
    }

    .share-modal-content {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .share-modal-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .share-preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-preview-content {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .share-preview-image {
      width: 120px;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .share-preview-info {
      flex: 1;
    }

    .share-preview-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .share-preview-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .share-preview-meta .meta-item {
      background: rgba(229, 9, 20, 0.2);
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .share-preview-description {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .share-link-section {
      margin-bottom: 2rem;
    }

    .share-link-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .share-link-container {
      display: flex;
      gap: 0.5rem;
    }

    .share-link-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: monospace;
    }

    .copy-link-btn {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .copy-link-btn:hover {
      background: #b8070f;
    }

    .copy-link-btn.copied {
      background: #28a745;
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .share-option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .share-option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .share-option i {
      font-size: 1.5rem;
    }

    .share-option.whatsapp { color: #25D366; }
    .share-option.twitter { color: #1DA1F2; }
    .share-option.facebook { color: #1877F2; }
    .share-option.telegram { color: #0088cc; }
    .share-option.email { color: #EA4335; }

    /* Video Player Modal */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .video-modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1000px;
      max-height: 90%;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }

    .modal-header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-episode-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .modal-episode-meta {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .close-modal-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-modal-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .video-container {
      position: relative;
      background: #000;
    }

    .video-player {
      width: 100%;
      height: auto;
      max-height: 60vh;
    }

    /* Shaka Player Custom Styling */
    .shaka-controls-container {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }

    .shaka-bottom-controls {
      background: linear-gradient(transparent, rgba(0,0,0,0.8)) !important;
      padding: 12px !important;
    }

    /* Custom episode navigation in Shaka controls */
    .episode-nav-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 16px;
    }

    .shaka-episode-nav-btn {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: white !important;
      padding: 6px 10px !important;
      border-radius: 6px !important;
      font-size: 12px !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      display: flex !important;
      align-items: center !important;
      gap: 4px !important;
    }

    .shaka-episode-nav-btn:hover:not(:disabled) {
      background: rgba(229, 9, 20, 0.8) !important;
      border-color: rgba(229, 9, 20, 0.8) !important;
    }

    .shaka-episode-nav-btn:disabled {
      opacity: 0.4 !important;
      cursor: not-allowed !important;
    }

    .shaka-episode-nav-btn i {
      font-size: 10px !important;
    }
	
	.video-container,
.video-container video {
  width: 100%;
  height: 100%;
}

.shaka-video-container,
.shaka-video-container video {
  width: 100% !important;
  height: 100% !important;
}

video {
  object-fit: contain; /* or cover for cropping */
}


    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      min-width: 250px;
      z-index: 1001;
      display: none;
    }

    .settings-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
      transition: all 0.3s ease;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .control-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .control-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .control-select option {
      background: #1a1a1a;
      color: white;
    }

    /* Loading States */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.6);
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error state */
    .error-message {
      background: rgba(229, 9, 20, 0.1);
      border: 1px solid rgba(229, 9, 20, 0.3);
      color: #ff6b6b;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }

    /* Success message */
    .success-message {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(40, 167, 69, 0.9);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      z-index: 10002;
      font-weight: 500;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: none;
    }

    .success-message.show {
      transform: translateX(0);
      display: block;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .modal-content {
        width: 95%;
        max-height: 95%;
      }

      .video-player {
        max-height: 50vh;
      }

      .hero-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .play-btn, .continue-btn {
        justify-content: center;
      }

      .share-modal-content {
        padding: 1.5rem;
      }

      .share-preview-content {
        flex-direction: column;
        text-align: center;
      }

      .share-preview-image {
        width: 150px;
        height: 225px;
        align-self: center;
      }

      .share-options {
        grid-template-columns: repeat(2, 1fr);
      }

      .share-link-container {
        flex-direction: column;
      }

      .header-title {
        margin-right: 0;
      }

      .episode-nav-controls {
        flex-direction: column;
        gap: 4px;
      }

      .shaka-episode-nav-btn {
        padding: 4px 8px !important;
        font-size: 10px !important;
      }
    }

    @media (max-width: 480px) {
      .share-options {
        grid-template-columns: 1fr;
      }

      .header-actions .share-btn {
        margin-right: 50px;
      }
    }

    /* Desktop Adjustments */
    @media (min-width: 768px) {
      .hero-section {
        height: 60vh;
        min-height: 400px;
      }

      .hero-overlay {
        padding: 3rem 2rem 2rem;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-description {
        font-size: 1rem;
        -webkit-line-clamp: 4;
      }

      .container {
        padding: 0 2rem;
      }

      .episode-item {
        padding: 1rem;
      }

      .episode-thumbnail {
        width: 140px;
        height: 78px;
        margin-right: 1.5rem;
      }

      .episode-title {
        font-size: 1rem;
      }

      .episode-description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Settings Button -->
  <button class="settings-btn" id="settingsBtn">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <h4 style="margin-bottom: 1rem;">Player Settings</h4>
    <div class="control-group">
      <label class="control-label">Default Audio Language</label>
      <select id="defaultAudioLang" class="control-select">
        <option value="auto">Auto (First Available)</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ko">Korean</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
      </select>

  <script>
    class ShakaStreamingPlayer {
      constructor() {
        this.currentShow = null;
        this.episodes = [];
        this.currentEpisode = null;
        this.currentEpisodeIndex = 0;
        this.player = null;
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        this.settings = JSON.parse(localStorage.getItem('playerSettings') || '{"defaultAudioLang":"auto","autoPlayNext":"true","defaultSubtitle":"none","defaultQuality":"auto"}');
        this.showId = null;
        this.shareUrl = '';
        this.ui = null;
        this.init();
      }

      async init() {
        // Check if Shaka Player is supported
        if (!shaka.Player.isBrowserSupported()) {
          console.error('Browser not supported!');
          this.showError('Your browser does not support this video player.');
          return;
        }

        this.showId = new URLSearchParams(window.location.search).get('id');
        if (!this.showId) {
          this.showError('No show ID provided');
          return;
        }

        try {
          const response = await fetch('tvshows.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          this.currentShow = data.find(s => s.id === this.showId);
          
          if (!this.currentShow) {
            this.showError('Show not found');
            return;
          }

          this.episodes = this.currentShow.items
            .filter(i => i.type === 'episode')
            .sort((a, b) => a.sequence - b.sequence);

          if (this.episodes.length === 0) {
            this.showError('No episodes found for this show');
            return;
          }

          this.renderShowDetails();
          this.renderEpisodes();
          this.setupEventListeners();
          this.loadSettings();
          this.setupShareFeature();
          this.hideLoading();
        } catch (error) {
          console.error('Error loading show:', error);
          this.showError('Failed to load show data. Please try again.');
        }
      }

      showError(message) {
        const loadingState = document.getElementById('loadingState');
        loadingState.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
      }

      renderShowDetails() {
        const ep = this.episodes[0];
        const container = ep?.container?.container;
        const title = container?.title || this.currentShow.title || 'Untitled Show';
        const description = this.currentShow.description || ep?.description || '';
        const poster = container?.imageInfo?.find(i => i.type === 'bigpic')?.url || '';
        const genres = this.currentShow.genres || ep?.genres || [];
        
        const rawRating = this.currentShow.ageRating || ep?.rating || '';
        let ageRating = 'Not Rated';

        if (rawRating) {
          const ratingValue = parseInt(rawRating);
          if (!isNaN(ratingValue)) {
            ageRating = ratingValue === 18 ? 'A' : `U/A ${ratingValue}+`;
          }
        }

        const rawYear = this.currentShow.releaseDate || ep?.releaseDate || '';
        const year = rawYear ? new Date(rawYear).toLocaleDateString('en-GB', { 
          day: '2-digit', 
          month: '2-digit', 
          year: 'numeric' 
        }).replace(/\//g, '-') : '';
        const languages = this.currentShow.languages || ep?.languages || [];
        const languagesText = languages.length > 0 ? languages.join(', ') : '';

        document.getElementById('headerTitle').textContent = title;
        document.getElementById('showTitle').textContent = title;
        document.getElementById('showDescription').textContent = description;
        
        if (poster) {
          document.getElementById('heroBg').src = poster;
        }

        const metaItems = [
          ageRating,
          year,
          `${this.episodes.length} Episodes`,
          ...genres.slice(0, 2),
          languagesText
        ].filter(Boolean);

        document.getElementById('showMeta').innerHTML = metaItems
          .map(item => `<span class="meta-item">${item}</span>`)
          .join('');

        this.setupContinueWatching();
      }

      setupShareFeature() {
        this.shareUrl = `${window.location.origin}/streamify/share_pages/share-${this.showId}.html`;
        this.populateShareModal();
      }

      populateShareModal() {
        const ep = this.episodes[0];
        const container = ep?.container?.container;
        const title = container?.title || this.currentShow.title || 'Untitled Show';
        const description = this.currentShow.description || ep?.description || '';
        const shareImg = container?.imageInfo?.find(i => i.type === 'portrait_large')?.url || '';
        const genres = this.currentShow.genres || ep?.genres || [];
        const ageRating = this.currentShow.ageRating || ep?.rating || 'Not Rated';
        const rawYear = this.currentShow.releaseDate || ep?.releaseDate || '';
        const year = rawYear ? new Date(rawYear).getFullYear() : '';
        const languages = this.currentShow.languages || ep?.languages || [];
        const seasonCount = [...new Set(this.episodes.map(ep => 
          ep.container?.title?.match(/\d+/)?.[0] || '1'
        ))].length;

        document.getElementById('sharePreviewTitle').textContent = title;
        document.getElementById('sharePreviewDescription').textContent = description;
        document.getElementById('shareLinkInput').value = this.shareUrl;
        
        if (shareImg) {
          document.getElementById('sharePreviewImage').src = shareImg;
        }

        const metaItems = [
          year && `${year}`,
          `${seasonCount} Season${seasonCount > 1 ? 's' : ''}`,
          `${this.episodes.length} Episodes`,
          ageRating,
          ...genres.slice(0, 2),
          languages.length > 0 && languages.join(', ')
        ].filter(Boolean);

        const sharePreviewMeta = document.getElementById('sharePreviewMeta');
        sharePreviewMeta.innerHTML = metaItems
          .map(item => `<span class="meta-item">${item}</span>`)
          .join('');

        this.setupShareLinks(title, description);
      }

      setupShareLinks(title, description) {
        const shareText = `Check out "${title}" on Streamify! ${this.episodes.length} episodes of amazing content awaits. ${description.substring(0, 100)}${description.length > 100 ? '...' : ''}`;
        const encodedText = encodeURIComponent(shareText);
        const encodedUrl = encodeURIComponent(this.shareUrl);
        const encodedTitle = encodeURIComponent(title);

        document.getElementById('shareWhatsApp').href = 
          `https://wa.me/?text=${encodedText}%20${encodedUrl}`;
        document.getElementById('shareTwitter').href = 
          `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`;
        document.getElementById('shareFacebook').href = 
          `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}&quote=${encodedText}`;
        document.getElementById('shareTelegram').href = 
          `https://t.me/share/url?url=${encodedUrl}&text=${encodedText}`;
        document.getElementById('shareEmail').href = 
          `mailto:?subject=${encodedTitle} - Watch on Streamify&body=${encodedText}%0A%0A${this.shareUrl}`;
      }

      showShareModal() {
        const modal = document.getElementById('shareModal');
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      hideShareModal() {
        const modal = document.getElementById('shareModal');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }

      async copyShareLink() {
        try {
          await navigator.clipboard.writeText(this.shareUrl);
          this.showSuccessMessage('Link copied to clipboard!');
          
          const copyBtn = document.getElementById('copyLinkBtn');
          const originalText = copyBtn.innerHTML;
          copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            copyBtn.innerHTML = originalText;
            copyBtn.classList.remove('copied');
          }, 2000);
        } catch (err) {
          console.error('Failed to copy link:', err);
          const input = document.getElementById('shareLinkInput');
          input.select();
          document.execCommand('copy');
          this.showSuccessMessage('Link copied to clipboard!');
        }
      }

      showSuccessMessage(message) {
        const successMsg = document.getElementById('successMessage');
        successMsg.textContent = message;
        successMsg.classList.add('show');
        
        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 3000);
      }

      setupContinueWatching() {
        const savedSeason = this.continueWatching[this.showId]?.seasonNum;
        if (savedSeason) {
          const seasonSelector = document.getElementById("seasonSelector");
          if (seasonSelector) {
            seasonSelector.value = savedSeason;
          }
        }

        const continueData = this.continueWatching[this.showId];
        const continueBtn = document.getElementById('continueBtn');
        const continueBtnText = document.getElementById('continueBtnText');
        const continueProgress = document.getElementById('continueProgress');

        if (continueData && continueData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === continueData.episodeId);
          if (episode) {
            const progressPercent = Math.min(95, (continueData.currentTime / continueData.duration) * 100);
            
            continueBtn.style.display = 'flex';
            
            const seasonNum = this.continueWatching[this.showId]?.seasonNum || '1';
            const episodeNum = this.continueWatching[this.showId]?.episodeNum || episode.sequence;
            continueBtnText.textContent = `Continue: S${seasonNum} E${episodeNum}`;

            continueProgress.style.width = `${progressPercent}%`;
            this.continueWatchingData = continueData;
          }
        }
      }

      renderEpisodes() {
        const container = document.getElementById('episodesList');
        container.innerHTML = '';

        this.episodes.forEach((episode, index) => {
          const episodeElement = this.createEpisodeElement(episode, index);
          container.appendChild(episodeElement);
        });
      }

      createEpisodeElement(episode, index) {
        const thumbnail = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || 
                         'https://via.placeholder.com/140x78/333/fff?text=Episode';
        const title = episode.title || `Episode ${episode.sequence}`;
        const description = episode.description || 'No description available';
        const duration = this.formatDuration(parseInt(episode.duration || 0));
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';

        const continueData = this.continueWatching[this.showId];
        const hasProgress = continueData && continueData.episodeId === episode.id;
        const progressPercent = hasProgress ? Math.min(95, (continueData.currentTime / continueData.duration) * 100) : 0;

        const element = document.createElement('div');
        element.className = `episode-item ${hasProgress ? 'has-progress' : ''}`;
        element.dataset.season = seasonNum;
        element.dataset.episodeIndex = index;
        element.innerHTML = `
          <div style="position: relative;">
            <img class="episode-thumbnail" src="${thumbnail}" alt="${title}" loading="lazy" onerror="this.src='https://via.placeholder.com/140x78/333/fff?text=Episode'">
            ${hasProgress ? '<div class="continue-indicator">Continue</div>' : ''}
          </div>
          <div class="episode-info">
            <div class="episode-number">
              <span class="season-badge">S${seasonNum}</span>E${episode.sequence}
            </div>
            <div class="episode-title">${title}</div>
            <div class="episode-description">${description}</div>
            ${hasProgress ? `<div class="progress-bar"><div class="progress-fill" style="width: ${progressPercent}%"></div></div>` : ''}
          </div>
          <div class="episode-duration">${duration}</div>
          <button class="episode-play-btn">
            <i class="fas fa-play"></i>
          </button>
        `;

        element.onclick = () => this.playEpisode(episode, index);
        return element;
      }

      playEpisode(episode, index) {
        this.currentEpisode = episode;
        this.currentEpisodeIndex = index;
        
        document.querySelectorAll('.episode-item').forEach(el => el.classList.remove('active'));
        const activeElement = document.querySelector(`[data-episode-index="${index}"]`);
        if (activeElement) {
          activeElement.classList.add('active');
        }

        this.showVideoModal();
        this.loadVideo(episode);
        this.updateModalInfo(episode);
      }

      continueWatchingEpisode() {
        if (this.continueWatchingData && this.continueWatchingData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === this.continueWatchingData.episodeId);
          if (episode) {
            const episodeIndex = this.episodes.indexOf(episode);
            this.playEpisode(episode, episodeIndex);
            const seasonNum = this.continueWatching[this.showId]?.seasonNum;
            const seasonSelector = document.getElementById("seasonSelector");
            if (seasonSelector && seasonNum) {
              seasonSelector.value = seasonNum;
              seasonSelector.dispatchEvent(new Event("change"));
            }
          }
        }
      }

      showVideoModal() {
        const modal = document.getElementById('videoModal');
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      hideVideoModal() {
        const modal = document.getElementById('videoModal');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
        
        if (this.player) {
          this.player.destroy();
          this.player = null;
          this.ui = null;
        }

        setTimeout(() => {
          this.updateContinueWatchingUI();
          this.updateEpisodesUI();
        }, 100);
      }

      async loadVideo(episode) {
        const videoElement = document.getElementById('videoPlayer');
const streamUrl = episode.stream?.dash?.high 
               || episode.stream?.hls?.high 
               || episode.stream?.thirdParty?.hlsUrl;
const poster = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || '';

if (!streamUrl) {
  alert('No stream available for this episode');
  return;
}

if (poster) {
  videoElement.poster = poster;
}


        try {
          // Destroy existing player
          if (this.player) {
            await this.player.destroy();
            this.player = null;
            this.ui = null;
          }

          // Create new Shaka Player
          this.player = new shaka.Player(videoElement);
          
          // Configure player
          this.player.configure({
            streaming: {
              bufferBehind: 30,
              bufferingGoal: 10,
              rebufferingGoal: 2
            }
          });

          // Create UI
          this.ui = new shaka.ui.Overlay(this.player, document.querySelector('.video-container'), videoElement);
          
          // Configure UI
          const config = {
            addSeekBar: true,
            enableTooltips: true,
            fadeDelay: 0,
            addBigPlayButton: true,
            controlPanelElements: [
              'play_pause',
              'time_and_duration',
              'spacer',
              'episode_nav', // Custom element we'll add
              'mute',
              'volume',
              'captions',
              'quality',
              'language',
              'fullscreen'
            ]
          };
          
          this.ui.configure(config);

          // Add custom episode navigation controls
          this.addEpisodeNavigationControls();

          // Load the stream
          await this.player.load(streamUrl);

          // Apply settings
          this.applyPlayerSettings();

          // Setup progress tracking
          this.setupProgressTracking(videoElement, episode);

          // Restore continue watching position
          const continueData = this.continueWatching[this.showId];
          if (continueData && continueData.episodeId === episode.id && continueData.currentTime > 30) {
            videoElement.currentTime = continueData.currentTime;
          }

          // Auto play
          videoElement.play().catch(e => {
            console.warn('Autoplay failed:', e);
          });

        } catch (error) {
          console.error('Error loading video:', error);
          alert('Failed to load video. Please try again.');
        }
      }

      addEpisodeNavigationControls() {
        // Register custom episode navigation factory
        shaka.ui.Controls.registerElement('episode_nav', () => {
          const container = document.createElement('div');
          container.className = 'episode-nav-controls';

          const prevBtn = document.createElement('button');
          prevBtn.className = 'shaka-episode-nav-btn';
          prevBtn.innerHTML = '<i class="fas fa-step-backward"></i><span>Prev</span>';
          prevBtn.onclick = () => this.playPreviousEpisode();

          const nextBtn = document.createElement('button');
          nextBtn.className = 'shaka-episode-nav-btn';
          nextBtn.innerHTML = '<span>Next</span><i class="fas fa-step-forward"></i>';
          nextBtn.onclick = () => this.playNextEpisode();

          container.appendChild(prevBtn);
          container.appendChild(nextBtn);

          // Update button states
          this.updateEpisodeNavButtons(prevBtn, nextBtn);

          return container;
        });
      }

      updateEpisodeNavButtons(prevBtn, nextBtn) {
        const currentSeason = document.getElementById("seasonSelector").value;
        const seasonEpisodes = this.episodes.filter(ep => {
          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        });

        const currentEp = this.currentEpisode;
        const currentIndex = seasonEpisodes.findIndex(ep => ep.id === currentEp.id);

        if (prevBtn) prevBtn.disabled = currentIndex === 0;
        if (nextBtn) nextBtn.disabled = currentIndex === seasonEpisodes.length - 1;
      }

      applyPlayerSettings() {
        if (!this.player) return;

        // Apply quality settings
        if (this.settings.defaultQuality !== 'auto') {
          const tracks = this.player.getVariantTracks();
          const preferredHeight = parseInt(this.settings.defaultQuality);
          const preferredTrack = tracks.find(track => track.height === preferredHeight);
          if (preferredTrack) {
            this.player.selectVariantTrack(preferredTrack);
          }
        }

        // Apply audio language settings
        if (this.settings.defaultAudioLang !== 'auto') {
          const audioTracks = this.player.getVariantTracks();
          const preferredLang = this.settings.defaultAudioLang;
          
          let selectedTrack = audioTracks.find(track => track.language === preferredLang);
          
          if (!selectedTrack && preferredLang === 'ta') {
            const fallbackLangs = ['zh', 'ko', 'ja'];
            for (let lang of fallbackLangs) {
              selectedTrack = audioTracks.find(track => track.language === lang);
              if (selectedTrack) break;
            }
          }
          
          if (selectedTrack) {
            this.player.selectVariantTrack(selectedTrack);
          }
        }

        // Apply subtitle settings
        if (this.settings.defaultSubtitle === 'none') {
          this.player.setTextTrackVisibility(false);
        } else if (this.settings.defaultSubtitle === 'english') {
          const textTracks = this.player.getTextTracks();
          const englishTrack = textTracks.find(track => 
            track.language === 'en' || track.label?.toLowerCase().includes('english')
          );
          if (englishTrack) {
            this.player.selectTextTrack(englishTrack);
            this.player.setTextTrackVisibility(true);
          }
        }
      }

      setupProgressTracking(player, episode) {
        const existingHandler = player._progressHandler;
        if (existingHandler) {
          player.removeEventListener('timeupdate', existingHandler);
          player.removeEventListener('pause', existingHandler);
          player.removeEventListener('ended', existingHandler);
        }

        const saveProgress = () => {
          if (player.currentTime > 30 && player.duration > 0) {
            const container = episode?.container?.container || {};
            const portraitImg = container?.imageInfo?.find(img => img.type === 'portrait_large')?.url || '';
            const showTitle = container?.title || this.currentShow?.title || 'Untitled Show';

            this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');

            if (player.currentTime / player.duration >= 0.95) {
              delete this.continueWatching[this.showId];
            } else {
              const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
              this.continueWatching[this.showId] = {
                episodeId: episode.id,
                episodeTitle: episode.title || `Episode ${episode.sequence}`,
                episodeNum: episode.sequence,
                seasonNum: seasonNum,
                currentTime: player.currentTime,
                duration: player.duration,
                showTitle: showTitle,
                thumbnail: portraitImg,
                timestamp: Date.now()
              };
            }

            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
            this.continueWatchingData = this.continueWatching[this.showId];
          }
        };

        const handleEnded = () => {
          if (player.currentTime / player.duration > 0.95) {
            this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
            delete this.continueWatching[this.showId];
            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
            this.continueWatchingData = null;
          }
          
          if (this.settings.autoPlayNext === 'true') {
            setTimeout(() => this.playNextEpisode(), 2000);
          }
        };

        player._progressHandler = saveProgress;
        player._endedHandler = handleEnded;

        player.addEventListener('timeupdate', saveProgress);
        player.addEventListener('pause', saveProgress);
        player.addEventListener('ended', handleEnded);
      }

      updateModalInfo(episode) {
        const title = episode.title || `Episode ${episode.sequence}`;
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
        const duration = this.formatDuration(parseInt(episode.duration || 0));

        document.getElementById('modalEpisodeTitle').textContent = title;
        document.getElementById('modalEpisodeMeta').textContent = `Season ${seasonNum} â€¢ Episode ${episode.sequence} â€¢ ${duration}`;
      }

      playPreviousEpisode() {
        const currentSeason = document.getElementById("seasonSelector").value;
        const seasonEpisodes = this.episodes.filter(ep => {
          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        });

        const currentEp = this.currentEpisode;
        const currentIndex = seasonEpisodes.findIndex(ep => ep.id === currentEp.id);

        if (currentIndex > 0) {
          const prevEpisode = seasonEpisodes[currentIndex - 1];
          this.playEpisode(prevEpisode, this.episodes.indexOf(prevEpisode));
        }
      }

      playNextEpisode() {
        const currentSeason = document.getElementById("seasonSelector").value;
        const seasonEpisodes = this.episodes.filter(ep => {
          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        });

        const currentEp = this.currentEpisode;
        const currentIndex = seasonEpisodes.findIndex(ep => ep.id === currentEp.id);

        if (currentIndex !== -1 && currentIndex < seasonEpisodes.length - 1) {
          const nextEpisode = seasonEpisodes[currentIndex + 1];
          this.playEpisode(nextEpisode, this.episodes.indexOf(nextEpisode));
        }
      }

      loadSettings() {
        const defaultAudioLang = document.getElementById('defaultAudioLang');
        const autoPlayNext = document.getElementById('autoPlayNext');
        const defaultSubtitle = document.getElementById('defaultSubtitle');
        const defaultQuality = document.getElementById('defaultQuality');

        if (defaultAudioLang) defaultAudioLang.value = this.settings.defaultAudioLang;
        if (autoPlayNext) autoPlayNext.value = this.settings.autoPlayNext;
        if (defaultSubtitle) defaultSubtitle.value = this.settings.defaultSubtitle;
        if (defaultQuality) defaultQuality.value = this.settings.defaultQuality;
      }

      saveSettings() {
        const defaultAudioLang = document.getElementById('defaultAudioLang');
        const autoPlayNext = document.getElementById('autoPlayNext');
        const defaultSubtitle = document.getElementById('defaultSubtitle');
        const defaultQuality = document.getElementById('defaultQuality');

        if (defaultAudioLang) this.settings.defaultAudioLang = defaultAudioLang.value;
        if (autoPlayNext) this.settings.autoPlayNext = autoPlayNext.value;
        if (defaultSubtitle) this.settings.defaultSubtitle = defaultSubtitle.value;
        if (defaultQuality) this.settings.defaultQuality = defaultQuality.value;
        
        localStorage.setItem('playerSettings', JSON.stringify(this.settings));
      }

      setupEventListeners() {
        // Settings panel
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        
        if (settingsBtn && settingsPanel) {
          settingsBtn.onclick = () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
          };
        }

        // Settings change handlers
        const defaultAudioLang = document.getElementById('defaultAudioLang');
        const autoPlayNext = document.getElementById('autoPlayNext');
        const defaultSubtitle = document.getElementById('defaultSubtitle');
        const defaultQuality = document.getElementById('defaultQuality');

        if (defaultAudioLang) defaultAudioLang.onchange = () => this.saveSettings();
        if (autoPlayNext) autoPlayNext.onchange = () => this.saveSettings();
        if (defaultSubtitle) defaultSubtitle.onchange = () => this.saveSettings();
        if (defaultQuality) defaultQuality.onchange = () => this.saveSettings();

        // Share button
        const shareBtn = document.getElementById('shareBtn');
        if (shareBtn) {
          shareBtn.onclick = () => this.showShareModal();
        }

        // Share modal controls
        const closeShareBtn = document.getElementById('closeShareBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        
        if (closeShareBtn) closeShareBtn.onclick = () => this.hideShareModal();
        if (copyLinkBtn) copyLinkBtn.onclick = () => this.copyShareLink();

        // Hero play button
        const playBtn = document.getElementById('playBtn');
        if (playBtn) {
          playBtn.onclick = () => {
            const seasonSelector = document.getElementById("seasonSelector");
            const selectedSeason = seasonSelector?.value || '1';

            const seasonEpisodes = this.episodes.filter(ep => {
              const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
              return seasonNum === selectedSeason;
            });

            if (seasonEpisodes.length > 0) {
              const firstSeasonEp = seasonEpisodes[0];
              const globalIndex = this.episodes.findIndex(ep => ep.id === firstSeasonEp.id);
              this.playEpisode(firstSeasonEp, globalIndex);
            }
          };
        }

        // Hero continue watching button
        const continueBtn = document.getElementById('continueBtn');
        if (continueBtn) {
          continueBtn.onclick = () => {
            this.continueWatchingEpisode();
          };
        }

        // Modal controls
        const closeModalBtn = document.getElementById('closeModalBtn');
        if (closeModalBtn) closeModalBtn.onclick = () => this.hideVideoModal();

        // Close modal on outside click
        const videoModal = document.getElementById('videoModal');
        if (videoModal) {
          videoModal.onclick = (e) => {
            if (e.target === videoModal) {
              this.hideVideoModal();
            }
          };
        }

        // Close share modal on outside click
        const shareModal = document.getElementById('shareModal');
        if (shareModal) {
          shareModal.onclick = (e) => {
            if (e.target === shareModal) {
              this.hideShareModal();
            }
          };
        }

        // Close settings and share modal on outside click
        document.addEventListener('click', (e) => {
          if (settingsPanel && settingsBtn && 
              !settingsPanel.contains(e.target) && 
              !settingsBtn.contains(e.target)) {
            settingsPanel.style.display = 'none';
          }
          
          if (shareModal && !shareModal.querySelector('.share-modal-content').contains(e.target) && 
              !document.getElementById('shareBtn').contains(e.target)) {
            this.hideShareModal();
          }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
          
          const modal = document.getElementById('videoModal');
          const isModalOpen = modal && modal.classList.contains('active');
          
          switch(e.key) {
            case 'Escape':
              if (isModalOpen) {
                this.hideVideoModal();
              } else if (document.getElementById('shareModal').classList.contains('active')) {
                this.hideShareModal();
              }
              break;
            case ' ':
              if (isModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  if (video.paused) {
                    video.play();
                  } else {
                    video.pause();
                  }
                }
              }
              break;
            case 'ArrowLeft':
              if (isModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  video.currentTime = Math.max(0, video.currentTime - 10);
                }
              }
              break;
            case 'ArrowRight':
              if (isModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  video.currentTime = Math.min(video.duration || 0, video.currentTime + 10);
                }
              }
              break;
            case 'f':
            case 'F':
              if (isModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  if (video.requestFullscreen) {
                    video.requestFullscreen();
                  } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                  }
                }
              }
              break;
          }
        });
      }

      formatDuration(seconds) {
        if (!seconds || seconds <= 0) return '0:00';
        
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (hours > 0) {
          return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      }

      updateContinueWatchingUI() {
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        
        const continueData = this.continueWatching[this.showId];
        const continueBtn = document.getElementById('continueBtn');
        const continueBtnText = document.getElementById('continueBtnText');
        const continueProgress = document.getElementById('continueProgress');

        if (continueData && continueData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === continueData.episodeId);
          if (episode) {
            const progressPercent = Math.min(95, (continueData.currentTime / continueData.duration) * 100);
            const seasonNum = continueData.seasonNum || episode.container?.title?.match(/\d+/)?.[0] || '1';
            const episodeNum = continueData.episodeNum || episode.sequence || '1';
            continueBtnText.textContent = `Continue: S${seasonNum} E${episodeNum}`;
            
            continueBtn.style.display = 'flex';
            continueProgress.style.width = `${progressPercent}%`;
            this.continueWatchingData = continueData;
          }
        } else {
          continueBtn.style.display = 'none';
          this.continueWatchingData = null;
        }
      }

      updateEpisodesUI() {
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        
        document.querySelectorAll('.episode-item').forEach((element, index) => {
          const episode = this.episodes[index];
          if (!episode) return;

          const continueData = this.continueWatching[this.showId];
          const hasProgress = continueData && continueData.episodeId === episode.id;
          const progressPercent = hasProgress ? Math.min(95, (continueData.currentTime / continueData.duration) * 100) : 0;

          if (hasProgress) {
            element.classList.add('has-progress');
          } else {
            element.classList.remove('has-progress');
          }

          const existingIndicator = element.querySelector('.continue-indicator');
          const thumbnailContainer = element.querySelector('div[style*="position: relative"]');
          
          if (hasProgress && !existingIndicator && thumbnailContainer) {
            const indicator = document.createElement('div');
            indicator.className = 'continue-indicator';
            indicator.textContent = 'Continue';
            thumbnailContainer.appendChild(indicator);
          } else if (!hasProgress && existingIndicator) {
            existingIndicator.remove();
          }

          const episodeInfo = element.querySelector('.episode-info');
          const existingProgressBar = element.querySelector('.progress-bar');
          
          if (hasProgress && !existingProgressBar) {
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.innerHTML = `<div class="progress-fill" style="width: ${progressPercent}%"></div>`;
            episodeInfo.appendChild(progressBar);
          } else if (hasProgress && existingProgressBar) {
            const progressFill = existingProgressBar.querySelector('.progress-fill');
            if (progressFill) {
              progressFill.style.width = `${progressPercent}%`;
            }
          } else if (!hasProgress && existingProgressBar) {
            existingProgressBar.remove();
          }
        });
      }

      hideLoading() {
        const loadingState = document.getElementById('loadingState');
        if (loadingState) {
          loadingState.style.display = 'none';
        }
      }
    }

    // Global functions
    function goBack() {
      const basePath = window.location.hostname === "localhost" ? "" : "/streamify";
      window.location.href = `${basePath}/tvshows.html`;
    }

    // Initialize the player
    let player;
    try {
      // Initialize Shaka polyfills
      shaka.polyfill.installAll();
      player = new ShakaStreamingPlayer();
    } catch (error) {
      console.error('Failed to initialize player:', error);
      document.getElementById('loadingState').innerHTML = 
        '<div class="error-message">Failed to initialize player. Please refresh the page.</div>';
    }

    // Handle page visibility changes and focus events for auto-update
    document.addEventListener('visibilitychange', () => {
      const video = document.getElementById('videoPlayer');
      if (video && document.hidden && !video.paused) {
        video.pause();
      }
      
      if (!document.hidden && player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    // Update UI when window regains focus
    window.addEventListener('focus', () => {
      if (player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    // Listen for localStorage changes from other tabs/windows
    window.addEventListener('storage', (e) => {
      if (e.key === 'continueWatching' && player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    // Touch gestures for episode navigation
    let touchStartX = 0;
    let touchEndX = 0;

    const videoModal = document.getElementById('videoModal');
    if (videoModal) {
      videoModal.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
      });

      videoModal.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });
    }

    function handleSwipe() {
      const swipeThreshold = 100;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold && player) {
        if (diff > 0) {
          player.playNextEpisode();
        } else {
          player.playPreviousEpisode();
        }
      }
    }

    // Memory cleanup
    window.addEventListener('beforeunload', () => {
      if (player && player.player) {
        try {
          player.player.destroy();
        } catch (e) {
          console.warn('Error during cleanup:', e);
        }
      }
    });

    // Season selector functionality
    document.addEventListener("DOMContentLoaded", () => {
      const seasonSelector = document.getElementById("seasonSelector");
      const episodesList = document.getElementById("episodesList");

      function updateSeasonOptions() {
        const episodeCards = episodesList.querySelectorAll(".episode-item");
        const seasons = new Set();

        episodeCards.forEach(card => {
          const season = card.getAttribute("data-season");
          if (season) seasons.add(season);
        });

        const sortedSeasons = Array.from(seasons).sort();
        seasonSelector.innerHTML = '';

        sortedSeasons.forEach(season => {
          const option = document.createElement("option");
          option.value = season;
          option.textContent = `Season ${season}`;
          seasonSelector.appendChild(option);
        });
      }

      function filterEpisodesBySeason(season) {
        const episodeCards = episodesList.querySelectorAll(".episode-item");
        episodeCards.forEach(card => {
          card.classList.toggle("hidden", card.getAttribute("data-season") !== season);
        });
      }

      seasonSelector.addEventListener("change", () => {
        filterEpisodesBySeason(seasonSelector.value);
      });

      const observer = new MutationObserver(() => {
        updateSeasonOptions();
        const currentSeason = seasonSelector.value || seasonSelector.options[0]?.value || "1";
        filterEpisodesBySeason(currentSeason);
      });

      observer.observe(episodesList, { childList: true });
    });

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/streamify/service-worker.js', {
          scope: '/streamify/'
        })
        .then((registration) => {
          console.log('SW registered: ', registration);
          
          setInterval(() => {
            registration.update();
          }, 30000);
          
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  if (confirm('New version available! Refresh to update?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            }
          });
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
      });

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }
  </script>
</body>
