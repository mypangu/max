<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Player - Streamify</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="manifest" href="/streamify/manifest.json" />
  <link rel="icon" href="/streamify/icons/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --netflix-red: #e50914;
      --netflix-dark-red: #b8070f;
      --dark-bg: #141414;
      --darker-bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #d1d1d1;
      --text-muted: #999999;
      --border-color: rgba(255, 255, 255, 0.1);
      --overlay-bg: rgba(0, 0, 0, 0.7);
      --glass-bg: rgba(0, 0, 0, 0.8);
      --success-green: #46d369;
      --warning-yellow: #f5c518;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.4;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
    }

    /* Enhanced Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
      padding: 0.75rem 1rem;
      transition: transform 0.3s ease;
    }

    .header.hidden {
      transform: translateY(-100%);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-primary);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1.1rem;
      touch-action: manipulation;
    }

    .back-btn:hover, .back-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }

    .header-title {
      font-size: 1.1rem;
      font-weight: 600;
      flex: 1;
      text-align: center;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-primary);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1.1rem;
      touch-action: manipulation;
    }

    .header-btn:hover, .header-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }

    /* Enhanced Hero Section */
    .hero-section {
      position: relative;
      height: 60vh;
      min-height: 300px;
      max-height: 500px;
      overflow: hidden;
      margin-top: 66px;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      filter: brightness(0.4);
      transition: filter 0.3s ease;
    }

    .hero-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(
        transparent 0%,
        rgba(20, 20, 20, 0.3) 40%,
        rgba(20, 20, 20, 0.8) 70%,
        var(--dark-bg) 100%
      );
    }

    .hero-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem 1rem 1.5rem;
      z-index: 10;
    }

    .hero-content h1 {
      font-size: clamp(1.8rem, 4vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.1;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .meta-chip {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hero-description {
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
      max-width: 600px;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .primary-btn {
      background: var(--netflix-red);
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.2s ease;
      touch-action: manipulation;
      box-shadow: 0 2px 8px rgba(229, 9, 20, 0.4);
    }

    .primary-btn:hover, .primary-btn:active {
      background: var(--netflix-dark-red);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(229, 9, 20, 0.6);
    }

    .secondary-btn {
      background: rgba(109, 109, 110, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }

    .secondary-btn:hover, .secondary-btn:active {
      background: rgba(109, 109, 110, 0.9);
      border-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
    }

    .continue-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: var(--netflix-red);
      border-radius: 0 0 8px 8px;
      transition: width 0.3s ease;
    }

    /* Enhanced Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Enhanced Episodes Section */
    .episodes-section {
      margin: 2rem 0;
      background: var(--dark-bg);
      position: relative;
      z-index: 1;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0 1rem;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .season-selector {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 3rem;
    }

    .season-selector:hover, .season-selector:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--netflix-red);
      outline: none;
    }

    /* Enhanced Episodes List */
    .episodes-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
    }

    .episode-card {
      display: flex;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid transparent;
      position: relative;
      min-height: 120px;
    }

    .episode-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .episode-card.active {
      border-color: var(--netflix-red);
      background: rgba(229, 9, 20, 0.1);
    }

    .episode-card.watched {
      opacity: 0.7;
    }

    .episode-thumbnail-container {
      position: relative;
      width: 160px;
      flex-shrink: 0;
    }

    .episode-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .episode-card:hover .episode-thumbnail {
      transform: scale(1.05);
    }

    .episode-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .episode-card:hover .episode-overlay {
      opacity: 1;
    }

    .play-overlay-btn {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s ease;
    }

    .play-overlay-btn:hover {
      background: white;
      transform: scale(1.1);
    }

    .episode-info {
      flex: 1;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .episode-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .episode-number {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .season-badge {
      background: var(--netflix-red);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .episode-duration {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .episode-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      color: var(--text-primary);
    }

    .episode-description {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex-grow: 1;
    }

    .episode-progress {
      margin-top: 0.75rem;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--netflix-red);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
    }

    .continue-indicator {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      background: var(--netflix-red);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 10;
    }

    /* Enhanced Video Modal */
    .video-modal {
      position: fixed;
      inset: 0;
      background: var(--darker-bg);
      z-index: 10000;
      display: none;
      overflow: hidden;
    }

    .video-modal.active {
      display: block;
    }

    .video-modal-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .video-header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      backdrop-filter: blur(20px);
    }

    .video-episode-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--text-primary);
    }

    .video-episode-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .close-video-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-primary);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1.2rem;
      touch-action: manipulation;
    }

    .close-video-btn:hover, .close-video-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }

    .video-container {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-player {
      width: 100%;
      height: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .video-controls {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .video-container:hover .video-controls,
    .video-container.show-controls .video-controls {
      opacity: 1;
      pointer-events: all;
    }

    .nav-btn {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border: none;
      color: var(--text-primary);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      touch-action: manipulation;
      min-width: 120px;
      justify-content: center;
    }

    .nav-btn:hover:not(:disabled), .nav-btn:active:not(:disabled) {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .video-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
    }

    .video-settings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
    }

    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .setting-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    .setting-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 3rem;
    }

    .setting-select:hover, .setting-select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--netflix-red);
      outline: none;
    }

    .setting-select option {
      background: var(--card-bg);
      color: var(--text-primary);
    }

    /* Enhanced Modals and Overlays */
    .share-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10001;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      padding: 1rem;
    }

    .share-modal.active {
      display: flex;
    }

    .share-modal-content {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      position: relative;
    }

    .share-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .share-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .share-preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
    }

    .share-preview-content {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .share-preview-image {
      width: 80px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .share-preview-info {
      flex: 1;
    }

    .share-preview-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .share-preview-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .share-preview-meta .meta-chip {
      background: rgba(229, 9, 20, 0.2);
      font-size: 0.7rem;
    }

    .share-preview-description {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .share-link-section {
      margin-bottom: 2rem;
    }

    .share-link-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .share-link-container {
      display: flex;
      gap: 0.75rem;
    }

    .share-link-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .copy-btn {
      background: var(--netflix-red);
      border: none;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .copy-btn:hover, .copy-btn:active {
      background: var(--netflix-dark-red);
      transform: translateY(-2px);
    }

    .copy-btn.copied {
      background: var(--success-green);
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }

    .share-option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      font-size: 0.85rem;
      font-weight: 500;
      touch-action: manipulation;
    }

    .share-option:hover, .share-option:active {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      color: var(--text-primary);
    }

    .share-option i {
      font-size: 1.5rem;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 80px;
      right: 1rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      min-width: 280px;
      z-index: 1001;
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .settings-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    /* Loading and Status */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: var(--text-muted);
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 40px;

  <script>
    class NetflixStylePlayer {
      constructor() {
        this.currentShow = null;
        this.episodes = [];
        this.currentEpisode = null;
        this.currentEpisodeIndex = 0;
        this.hls = null;
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        this.settings = JSON.parse(localStorage.getItem('playerSettings') || '{"defaultAudioLang": "auto", "autoPlayNext": "true", "defaultSubtitle": "none"}');
        this.showId = null;
        this.shareUrl = '';
        this.lastScrollY = 0;
        this.controlsTimeout = null;
        
        this.init();
        this.setupScrollBehavior();
        this.setupTouchGestures();
      }

      async init() {
        this.showId = new URLSearchParams(window.location.search).get('id');
        if (!this.showId) {
          this.showError('No show ID provided');
          return;
        }

        try {
          const response = await fetch('tvshows.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          this.currentShow = data.find(s => s.id === this.showId);
          
          if (!this.currentShow) {
            this.showError('Show not found');
            return;
          }

          this.episodes = this.currentShow.items
            .filter(i => i.type === 'episode')
            .sort((a, b) => a.sequence - b.sequence);

          if (this.episodes.length === 0) {
            this.showError('No episodes found for this show');
            return;
          }

          this.renderShowDetails();
          this.renderEpisodes();
          this.setupEventListeners();
          this.loadSettings();
          this.setupShareFeature();
          this.hideLoading();
          
          // Auto-setup continue watching
          this.setupContinueWatching();
        } catch (error) {
          console.error('Error loading show:', error);
          this.showError('Failed to load show data. Please try again.');
        }
      }

      setupScrollBehavior() {
        let ticking = false;
        
        const updateHeaderVisibility = () => {
          const header = document.getElementById('header');
          const currentScrollY = window.scrollY;
          
          if (currentScrollY > this.lastScrollY && currentScrollY > 100) {
            // Scrolling down
            header.classList.add('hidden');
          } else {
            // Scrolling up
            header.classList.remove('hidden');
          }
          
          this.lastScrollY = currentScrollY;
          ticking = false;
        };

        window.addEventListener('scroll', () => {
          if (!ticking) {
            requestAnimationFrame(updateHeaderVisibility);
            ticking = true;
          }
        }, { passive: true });
      }

      setupTouchGestures() {
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        const videoModal = document.getElementById('videoModal');
        
        if (videoModal) {
          videoModal.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
          }, { passive: true });

          videoModal.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            this.handleSwipe();
          }, { passive: true });
        }

        const handleSwipe = () => {
          const swipeThreshold = 80;
          const diffX = touchStartX - touchEndX;
          const diffY = touchStartY - touchEndY;
          
          // Only handle horizontal swipes (ignore vertical)
          if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > swipeThreshold) {
            if (diffX > 0) {
              // Swipe left - next episode
              this.playNextEpisode();
            } else {
              // Swipe right - previous episode
              this.playPreviousEpisode();
            }
          }
        };

        this.handleSwipe = handleSwipe;
      }

      showError(message) {
        const loadingState = document.getElementById('loadingState');
        loadingState.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">Oops! Something went wrong</div>
            <div>${message}</div>
          </div>`;
      }

      renderShowDetails() {
        const ep = this.episodes[0];
        const container = ep?.container?.container;
        const title = container?.title || this.currentShow.title || 'Untitled Show';
        const description = this.currentShow.description || ep?.description || '';
        const poster = container?.imageInfo?.find(i => i.type === 'bigpic')?.url || '';
        const genres = this.currentShow.genres || ep?.genres || [];
        
        const rawRating = this.currentShow.ageRating || ep?.rating || '';
        let ageRating = 'Not Rated';
        
        if (rawRating) {
          const ratingValue = parseInt(rawRating);
          if (!isNaN(ratingValue)) {
            ageRating = ratingValue === 18 ? 'A' : `U/A ${ratingValue}`;
          }
        }
        
        const rawYear = this.currentShow.releaseDate || ep?.releaseDate || '';
        const year = rawYear ? new Date(rawYear).getFullYear() : '';
        const languages = this.currentShow.languages || ep?.languages || [];
        const languagesText = languages.length > 0 ? languages.join(', ') : '';

        document.getElementById('headerTitle').textContent = title;
        document.getElementById('showTitle').textContent = title;
        document.getElementById('showDescription').textContent = description;
        
        if (poster) {
          document.getElementById('heroBg').src = poster;
        }

        const metaItems = [
          year && `${year}`,
          ageRating,
          `${this.episodes.length} Episodes`,
          ...genres.slice(0, 2),
          languagesText
        ].filter(Boolean);

        document.getElementById('showMeta').innerHTML = metaItems
          .map(item => `<span class="meta-chip">${item}</span>`)
          .join('');

        this.setupContinueWatching();
      }

      setupShareFeature() {
        this.shareUrl = `${window.location.origin}/streamify/share_pages/share-${this.showId}.html`;
        this.populateShareModal();
      }

      populateShareModal() {
        const ep = this.episodes[0];
        const container = ep?.container?.container;
        const title = container?.title || this.currentShow.title || 'Untitled Show';
        const description = this.currentShow.description || ep?.description || '';
        const shareImg = container?.imageInfo?.find(i => i.type === 'portrait_large')?.url || '';
        const genres = this.currentShow.genres || ep?.genres || [];
        const ageRating = this.currentShow.ageRating || ep?.rating || 'Not Rated';
        const rawYear = this.currentShow.releaseDate || ep?.releaseDate || '';
        const year = rawYear ? new Date(rawYear).getFullYear() : '';
        const languages = this.currentShow.languages || ep?.languages || [];
        const seasonCount = [...new Set(this.episodes.map(ep => 
          ep.container?.title?.match(/\d+/)?.[0] || '1'
        ))].length;

        document.getElementById('sharePreviewTitle').textContent = title;
        document.getElementById('sharePreviewDescription').textContent = description;
        document.getElementById('shareLinkInput').value = this.shareUrl;
        
        if (shareImg) {
          document.getElementById('sharePreviewImage').src = shareImg;
        }

        const metaItems = [
          year && `${year}`,
          `${seasonCount} Season${seasonCount > 1 ? 's' : ''}`,
          `${this.episodes.length} Episodes`,
          ageRating,
          ...genres.slice(0, 2),
          languages.length > 0 && languages.join(', ')
        ].filter(Boolean);

        const sharePreviewMeta = document.getElementById('sharePreviewMeta');
        sharePreviewMeta.innerHTML = metaItems
          .map(item => `<span class="meta-chip">${item}</span>`)
          .join('');

        this.setupShareLinks(title, description);
      }

      setupShareLinks(title, description) {
        const shareText = `Watch "${title}" on Streamify! ${this.episodes.length} episodes of amazing content. ${description.substring(0, 100)}${description.length > 100 ? '...' : ''}`;
        const encodedText = encodeURIComponent(shareText);
        const encodedUrl = encodeURIComponent(this.shareUrl);
        const encodedTitle = encodeURIComponent(title);

        document.getElementById('shareWhatsApp').href = 
          `https://wa.me/?text=${encodedText}%20${encodedUrl}`;
        document.getElementById('shareTwitter').href = 
          `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`;
        document.getElementById('shareFacebook').href = 
          `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}&quote=${encodedText}`;
        document.getElementById('shareTelegram').href = 
          `https://t.me/share/url?url=${encodedUrl}&text=${encodedText}`;
        document.getElementById('shareEmail').href = 
          `mailto:?subject=${encodedTitle} - Watch on Streamify&body=${encodedText}%0A%0A${this.shareUrl}`;
      }

      setupContinueWatching() {
        const savedSeason = this.continueWatching[this.showId]?.seasonNum;
        if (savedSeason) {
          const seasonSelector = document.getElementById("seasonSelector");
          if (seasonSelector) {
            seasonSelector.value = savedSeason;
          }
        }

        const continueData = this.continueWatching[this.showId];
        const continueBtn = document.getElementById('continueBtn');
        const continueBtnText = document.getElementById('continueBtnText');
        const continueProgress = document.getElementById('continueProgress');

        if (continueData && continueData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === continueData.episodeId);
          if (episode) {
            const progressPercent = Math.min(95, (continueData.currentTime / continueData.duration) * 100);
            
            continueBtn.style.display = 'flex';
            const seasonNum = this.continueWatching[this.showId]?.seasonNum || '1';
            const episodeNum = this.continueWatching[this.showId]?.episodeNum || episode.sequence;
            continueBtnText.textContent = `Continue S${seasonNum} E${episodeNum}`;
            continueProgress.style.width = `${progressPercent}%`;
            
            this.continueWatchingData = continueData;
          }
        }
      }

      renderEpisodes() {
        const container = document.getElementById('episodesList');
        container.innerHTML = '';

        this.episodes.forEach((episode, index) => {
          const episodeElement = this.createEpisodeElement(episode, index);
          container.appendChild(episodeElement);
        });
      }

      createEpisodeElement(episode, index) {
        const thumbnail = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || 
                         'https://via.placeholder.com/200x112/333/fff?text=Episode';
        const title = episode.title || `Episode ${episode.sequence}`;
        const description = episode.description || 'No description available';
        const duration = this.formatDuration(parseInt(episode.duration || 0));
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';

        const continueData = this.continueWatching[this.showId];
        const hasProgress = continueData && continueData.episodeId === episode.id;
        const progressPercent = hasProgress ? Math.min(95, (continueData.currentTime / continueData.duration) * 100) : 0;

        const element = document.createElement('div');
        element.className = `episode-card ${hasProgress ? 'has-progress' : ''}`;
        element.dataset.season = seasonNum;
        element.dataset.episodeIndex = index;
        element.setAttribute('role', 'listitem');
        element.setAttribute('tabindex', '0');
        element.setAttribute('aria-label', `${title}, Season ${seasonNum} Episode ${episode.sequence}`);

        element.innerHTML = `
          <div class="episode-thumbnail-container">
            <img class="episode-thumbnail" src="${thumbnail}" alt="${title}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x112/333/fff?text=Episode'">
            <div class="episode-overlay">
              <button class="play-overlay-btn" aria-label="Play ${title}">
                <i class="fas fa-play"></i>
              </button>
            </div>
            ${hasProgress ? '<div class="continue-indicator">Continue</div>' : ''}
          </div>
          <div class="episode-info">
            <div class="episode-header">
              <div class="episode-number">
                <span class="season-badge">S${seasonNum}</span>
                E${episode.sequence}
              </div>
              <div class="episode-duration">${duration}</div>
            </div>
            <h3 class="episode-title">${title}</h3>
            <p class="episode-description">${description}</p>
            ${hasProgress ? `
              <div class="episode-progress">
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${progressPercent}%"></div>
                </div>
                <div class="progress-text">${Math.round(progressPercent)}% watched</div>
              </div>
            ` : ''}
          </div>
        `;

        // Add click and keyboard event listeners
        const playEpisode = () => this.playEpisode(episode, index);
        element.addEventListener('click', playEpisode);
        element.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            playEpisode();
          }
        });
        
        return element;
      }

      playEpisode(episode, index) {
        this.currentEpisode = episode;
        this.currentEpisodeIndex = index;
        
        // Update active state
        document.querySelectorAll('.episode-card').forEach(el => el.classList.remove('active'));
        const activeElement = document.querySelector(`[data-episode-index="${index}"]`);
        if (activeElement) {
          activeElement.classList.add('active');
        }

        this.showVideoModal();
        this.loadVideo(episode);
        this.updateModalInfo(episode);
        this.updateNavigationButtons();
      }

      continueWatchingEpisode() {
        if (this.continueWatchingData && this.continueWatchingData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === this.continueWatchingData.episodeId);
          if (episode) {
            const episodeIndex = this.episodes.indexOf(episode);
            this.playEpisode(episode, episodeIndex);
            const seasonNum = this.continueWatching[this.showId]?.seasonNum;
            const seasonSelector = document.getElementById("seasonSelector");
            if (seasonSelector && seasonNum) {
              seasonSelector.value = seasonNum;
              seasonSelector.dispatchEvent(new Event("change"));
            }
          }
        }
      }

      showVideoModal() {
        const modal = document.getElementById('videoModal');
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Focus management for accessibility
        const closeBtn = document.getElementById('closeVideoBtn');
        if (closeBtn) {
          closeBtn.focus();
        }
      }

      hideVideoModal() {
        const modal = document.getElementById('videoModal');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
        
        // Stop video and clean up
        const player = document.getElementById('videoPlayer');
        if (player) {
          player.pause();
          player.src = '';
        }
        
        // Destroy HLS
        if (this.hls) {
          try {
            this.hls.destroy();
          } catch (e) {
            console.warn('Error destroying HLS:', e);
          }
          this.hls = null;
        }

        // Update continue watching UI after closing modal
        setTimeout(() => {
          this.updateContinueWatchingUI();
          this.updateEpisodesUI();
        }, 100);
      }

      loadVideo(episode) {
        const player = document.getElementById('videoPlayer');
        const hlsUrl = episode.stream?.hls?.high || episode.stream?.thirdParty?.hlsUrl;
        const poster = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || '';

        if (!hlsUrl) {
          this.showToast('No stream available for this episode', 'error');
          return;
        }

        // Destroy existing HLS
        if (this.hls) {
          try {
            this.hls.destroy();
          } catch (e) {
            console.warn('Error destroying previous HLS:', e);
          }
          this.hls = null;
        }

        if (poster) {
          player.poster = poster;
        }

        if (Hls.isSupported()) {
          this.hls = new Hls({ 
            enableWebVTT: true,
            debug: false,
            capLevelToPlayerSize: true,
            startLevel: -1
          });
          
          this.hls.attachMedia(player);
          Array.from(player.querySelectorAll('track')).forEach(t => t.remove());
          this.hls.loadSource(hlsUrl);
          
          this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
            const continueData = this.continueWatching[this.showId];
            if (continueData && continueData.episodeId === episode.id && continueData.currentTime > 30) {
              player.currentTime = continueData.currentTime;
            }
            
            player.play().catch(e => {
              console.warn('Autoplay failed:', e);
            });
            
            this.setupQualityOptions();
          });

          this.hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, () => {
            this.setupAudioOptions();
          });

          this.hls.on(Hls.Events.SUBTITLE_TRACKS_UPDATED, () => {
            this.setupSubtitleOptions();
            this.applyDefaultSubtitleSettings();
          });

          this.hls.on(Hls.Events.ERROR, (event, data) => {
            console.error('HLS Error:', data);
            if (data.fatal) {
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  console.log('Network error, trying to recover...');
                  this.hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  console.log('Media error, trying to recover...');
                  this.hls.recoverMediaError();
                  break;
                default:
                  console.log('Fatal error, cannot recover');
                  this.showToast('Video playback error', 'error');
                  this.hls.destroy();
                  break;
              }
            }
          });

        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
          player.src = hlsUrl;
          player.load();
          
          const continueData = this.continueWatching[this.showId];
          if (continueData && continueData.episodeId === episode.id && continueData.currentTime > 30) {
            player.currentTime = continueData.currentTime;
          }
          
          player.play().catch(e => {
            console.warn('Autoplay failed:', e);
          });
        } else {
          this.showToast('Your browser does not support HLS streaming', 'error');
          return;
        }

        this.setupProgressTracking(player, episode);
        this.setupVideoControls();
      }

      setupVideoControls() {
        const videoContainer = document.getElementById('videoContainer');
        const controls = document.getElementById('videoControls');
        
        let controlsVisible = false;
        let hideTimeout;

        const showControls = () => {
          if (controls) {
            videoContainer.classList.add('show-controls');
            controlsVisible = true;
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
              const video = document.getElementById('videoPlayer');
              if (video && !video.paused) {
                hideControls();
              }
            }, 3000);
          }
        };

        const hideControls = () => {
          if (controls) {
            videoContainer.classList.remove('show-controls');
            controlsVisible = false;
          }
        };

        const toggleControls = () => {
          if (controlsVisible) {
            hideControls();
          } else {
            showControls();
          }
        };

        // Show controls on interaction
        videoContainer.addEventListener('mousemove', showControls);
        videoContainer.addEventListener('touchstart', showControls);
        videoContainer.addEventListener('click', toggleControls);
        
        // Hide controls when video plays
        const video = document.getElementById('videoPlayer');
        if (video) {
          video.addEventListener('play', () => {
            hideTimeout = setTimeout(hideControls, 3000);
          });
          
          video.addEventListener('pause', () => {
            showControls();
            clearTimeout(hideTimeout);
          });
        }
      }

      setupProgressTracking(player, episode) {
        const existingHandler = player._progressHandler;
        if (existingHandler) {
          player.removeEventListener('timeupdate', existingHandler);
          player.removeEventListener('pause', existingHandler);
          player.removeEventListener('ended', existingHandler);
        }

        const saveProgress = () => {
          if (player.currentTime > 30 && player.duration > 0) {
            const container = episode?.container?.container || {};
            const portraitImg = container?.imageInfo?.find(img => img.type === 'portrait_large')?.url || '';
            const showTitle = container?.title || this.currentShow?.title || 'Untitled Show';

            this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');

            if (player.currentTime / player.duration >= 0.95) {
              delete this.continueWatching[this.showId];
            } else {
              const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
              this.continueWatching[this.showId] = {
                episodeId: episode.id,
                episodeTitle: episode.title || `Episode ${episode.sequence}`,
                episodeNum: episode.sequence,
                seasonNum: seasonNum,
                currentTime: player.currentTime,
                duration: player.duration,
                showTitle: showTitle,
                thumbnail: portraitImg,
                timestamp: Date.now()
              };
            }

            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
            this.continueWatchingData = this.continueWatching[this.showId];
          }
        };

        const handleEnded = () => {
          if (player.currentTime / player.duration > 0.95) {
            this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
            delete this.continueWatching[this.showId];
            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
            this.continueWatchingData = null;
          }
          
          if (this.settings.autoPlayNext === 'true') {
            setTimeout(() => this.playNextEpisode(), 2000);
          }
        };

        player._progressHandler = saveProgress;
        player._endedHandler = handleEnded;

        player.addEventListener('timeupdate', saveProgress);
        player.addEventListener('pause', saveProgress);
        player.addEventListener('ended', handleEnded);
      }

      updateModalInfo(episode) {
        const title = episode.title || `Episode ${episode.sequence}`;
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
        const duration = this.formatDuration(parseInt(episode.duration || 0));

        document.getElementById('videoTitle').textContent = title;
        document.getElementById('videoMeta').textContent = `Season ${seasonNum} â€¢ Episode ${episode.sequence} â€¢ ${duration}`;
      }

      updateNavigationButtons() {
        const currentSeason = document.getElementById("seasonSelector").value;
        const seasonEpisodes = this.episodes.filter(ep => {
          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        });

        const currentEp = this.currentEpisode;
        const currentIndex = seasonEpisodes.findIndex(ep => ep.id === currentEp.id);

        const prevBtns = [document.getElementById('prevEpisodeBtn'), document.getElementById('prevEpisodeBtn2')];
        const nextBtns = [document.getElementById('nextEpisodeBtn'), document.getElementById('nextEpisodeBtn2')];

        prevBtns.forEach(btn => {
          if (btn) btn.disabled = currentIndex <= 0;
        });
        
        nextBtns.forEach(btn => {
          if (btn) btn.disabled = currentIndex >= seasonEpisodes.length - 1;
        });
      }

      playPreviousEpisode() {
        const currentSeason = document.getElementById("seasonSelector").value;
        const seasonEpisodes = this.episodes.filter(ep => {
          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        });

        const currentEp = this.currentEpisode;
        const currentIndex = seasonEpisodes.findIndex(ep => ep.id === currentEp.id);

        if (currentIndex > 0) {
          const prevEpisode = seasonEpisodes[currentIndex - 1];
          this.playEpisode(prevEpisode, this.episodes.indexOf(prevEpisode));
        }
      }

      playNextEpisode() {
        const currentSeason = document.getElementById("seasonSelector").value;
        const seasonEpisodes = this.episodes.filter(ep => {
          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        });

        const currentEp = this.currentEpisode;
        const currentIndex = seasonEpisodes.findIndex(ep => ep.id === currentEp.id);

        if (currentIndex !== -1 && currentIndex < seasonEpisodes.length - 1) {
          const nextEpisode = seasonEpisodes[currentIndex + 1];
          this.playEpisode(nextEpisode, this.episodes.indexOf(nextEpisode));
        }
      }

      setupQualityOptions() {
        const select = document.getElementById('qualitySelect');
        if (!select) return;
        
        select.innerHTML = '';
        
        if (this.hls && this.hls.levels.length > 1) {
          const autoOption = document.createElement('option');
          autoOption.value = -1;
          autoOption.textContent = 'Auto';
          select.appendChild(autoOption);

          this.hls.levels.forEach((level, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${level.height}p`;
            select.appendChild(option);
          });

          select.onchange = () => {
            if (this.hls) {
              this.hls.currentLevel = parseInt(select.value);
            }
          };
        } else {
          const option = document.createElement('option');
          option.textContent = 'Auto';
          select.appendChild(option);
        }
      }

      setupAudioOptions() {
        const select = document.getElementById('audioSelect');
        if (!select) return;
        
        select.innerHTML = '';
        
        if (this.hls && this.hls.audioTracks.length > 0) {
          const langMap = {
            'ta': 'Tamil', 'te': 'Telugu', 'hi': 'Hindi', 'en': 'English',
            'ko': 'Korean', 'zh': 'Chinese', 'ja': 'Japanese'
          };

          this.hls.audioTracks.forEach((track, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = langMap[track.lang] || track.name || `Audio ${i + 1}`;
            select.appendChild(option);
          });

          if (this.settings.defaultAudioLang !== 'auto') {
            const defaultTrack = this.hls.audioTracks.findIndex(track => 
              track.lang === this.settings.defaultAudioLang
            );
            if (defaultTrack !== -1) {
              this.hls.audioTrack = defaultTrack;
              select.value = defaultTrack;
            }
          }

          select.onchange = () => {
            if (this.hls) {
              this.hls.audioTrack = parseInt(select.value);
            }
          };
        } else {
          const option = document.createElement('option');
          option.textContent = 'Default';
          select.appendChild(option);
        }
      }

      setupSubtitleOptions() {
        const select = document.getElementById('subtitleSelect');
        if (!select) return;
        
        select.innerHTML = '<option value="-1">None</option>';
        
        if (this.hls && this.hls.subtitleTracks.length > 0) {
          this.hls.subtitleTracks.forEach((track, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = track.name || `Subtitles ${i + 1}`;
            select.appendChild(option);
          });

          select.onchange = () => {
            if (this.hls) {
              this.hls.subtitleTrack = parseInt(select.value);
            }
          };
        }
      }

      applyDefaultSubtitleSettings() {
        if (!this.hls || this.hls.subtitleTracks.length === 0) return;

        const select = document.getElementById('subtitleSelect');
        if (!select) return;

        if (this.settings.defaultSubtitle === 'none') {
          this.hls.subtitleTrack = -1;
          select.value = -1;
          return;
        }

        if (this.settings.defaultSubtitle === 'english') {
          const englishTrack = this.hls.subtitleTracks.findIndex(track =>
            (track.name?.toLowerCase().includes('english') || track.lang === 'en')
          );
          const trackIndex = englishTrack !== -1 ? englishTrack : 0;
          this.hls.subtitleTrack = trackIndex;
          select.value = trackIndex;
        }
      }

      showShareModal() {
        const modal = document.getElementById('shareModal');
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        const closeBtn = document.getElementById('closeShareBtn');
        if (closeBtn) {
          closeBtn.focus();
        }
      }

      hideShareModal() {
        const modal = document.getElementById('shareModal');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }

      async copyShareLink() {
        try {
          await navigator.clipboard.writeText(this.shareUrl);
          this.showToast('Link copied to clipboard!', 'success');
          
          const copyBtn = document.getElementById('copyLinkBtn');
          const originalHTML = copyBtn.innerHTML;
          copyBtn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            copyBtn.innerHTML = originalHTML;
            copyBtn.classList.remove('copied');
          }, 2000);
        } catch (err) {
          console.error('Failed to copy link:', err);
          const input = document.getElementById('shareLinkInput');
          input.select();
          document.execCommand('copy');
          this.showToast('Link copied to clipboard!', 'success');
        }
      }

      showToast(message, type = 'success') {
        const toast = document.getElementById('successMessage');
        toast.innerHTML = `
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
          <span>${message}</span>
        `;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      loadSettings() {
        const defaultAudioLang = document.getElementById('defaultAudioLang');
        const autoPlayNext = document.getElementById('autoPlayNext');
        const defaultSubtitle = document.getElementById('defaultSubtitle');

        if (defaultAudioLang) defaultAudioLang.value = this.settings.defaultAudioLang;
        if (autoPlayNext) autoPlayNext.value = this.settings.autoPlayNext;
        if (defaultSubtitle) defaultSubtitle.value = this.settings.defaultSubtitle;
      }

      saveSettings() {
        const defaultAudioLang = document.getElementById('defaultAudioLang');
        const autoPlayNext = document.getElementById('autoPlayNext');
        const defaultSubtitle = document.getElementById('defaultSubtitle');

        if (defaultAudioLang) this.settings.defaultAudioLang = defaultAudioLang.value;
        if (autoPlayNext) this.settings.autoPlayNext = autoPlayNext.value;
        if (defaultSubtitle) this.settings.defaultSubtitle = defaultSubtitle.value;
        
        localStorage.setItem('playerSettings', JSON.stringify(this.settings));
      }

      setupEventListeners() {
        // Settings panel
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        
        if (settingsBtn && settingsPanel) {
          settingsBtn.onclick = () => {
            const isVisible = settingsPanel.style.display === 'block';
            settingsPanel.style.display = isVisible ? 'none' : 'block';
          };
        }

        // Settings change handlers
        ['defaultAudioLang', 'autoPlayNext', 'defaultSubtitle'].forEach(id => {
          const element = document.getElementById(id);
          if (element) {
            element.onchange = () => this.saveSettings();
          }
        });

        // Share functionality
        const shareBtn = document.getElementById('shareBtn');
        const closeShareBtn = document.getElementById('closeShareBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        
        if (shareBtn) shareBtn.onclick = () => this.showShareModal();
        if (closeShareBtn) closeShareBtn.onclick = () => this.hideShareModal();
        if (copyLinkBtn) copyLinkBtn.onclick = () => this.copyShareLink();

        // Hero buttons
        const playBtn = document.getElementById('playBtn');
        const continueBtn = document.getElementById('continueBtn');
        
        if (playBtn) {
          playBtn.onclick = () => {
            const seasonSelector = document.getElementById("seasonSelector");
            const selectedSeason = seasonSelector?.value || '1';
            const seasonEpisodes = this.episodes.filter(ep => {
              const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
              return seasonNum === selectedSeason;
            });

            if (seasonEpisodes.length > 0) {
              const firstSeasonEp = seasonEpisodes[0];
              const globalIndex = this.episodes.findIndex(ep => ep.id === firstSeasonEp.id);
              this.playEpisode(firstSeasonEp, globalIndex);
            }
          };
        }

        if (continueBtn) {
          continueBtn.onclick = () => this.continueWatchingEpisode();
        }

        // Video modal controls
        const closeVideoBtn = document.getElementById('closeVideoBtn');
        const prevBtns = [document.getElementById('prevEpisodeBtn'), document.getElementById('prevEpisodeBtn2')];
        const nextBtns = [document.getElementById('nextEpisodeBtn'), document.getElementById('nextEpisodeBtn2')];

        if (closeVideoBtn) closeVideoBtn.onclick = () => this.hideVideoModal();
        
        prevBtns.forEach(btn => {
          if (btn) btn.onclick = () => this.playPreviousEpisode();
        });
        
        nextBtns.forEach(btn => {
          if (btn) btn.onclick = () => this.playNextEpisode();
        });

        // Modal close on outside click
        const videoModal = document.getElementById('videoModal');
        const shareModal = document.getElementById('shareModal');

        if (videoModal) {
          videoModal.onclick = (e) => {
            if (e.target === videoModal) {
              this.hideVideoModal();
            }
          };
        }

        if (shareModal) {
          shareModal.onclick = (e) => {
            if (e.target === shareModal) {
              this.hideShareModal();
            }
          };
        }

        // Close panels on outside click
        document.addEventListener('click', (e) => {
          if (settingsPanel && settingsBtn && 
              !settingsPanel.contains(e.target) && 
              !settingsBtn.contains(e.target)) {
            settingsPanel.style.display = 'none';
          }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
          
          const videoModalOpen = document.getElementById('videoModal').classList.contains('active');
          const shareModalOpen = document.getElementById('shareModal').classList.contains('active');
          
          switch(e.key) {
            case 'Escape':
              if (videoModalOpen) {
                this.hideVideoModal();
              } else if (shareModalOpen) {
                this.hideShareModal();
              }
              break;
            case ' ':
              if (videoModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  if (video.paused) {
                    video.play();
                  } else {
                    video.pause();
                  }
                }
              }
              break;
            case 'ArrowLeft':
              if (videoModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  video.currentTime = Math.max(0, video.currentTime - 10);
                }
              }
              break;
            case 'ArrowRight':
              if (videoModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  video.currentTime = Math.min(video.duration || 0, video.currentTime + 10);
                }
              }
              break;
            case 'f':
            case 'F':
              if (videoModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video) {
                  if (video.requestFullscreen) {
                    video.requestFullscreen();
                  } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                  }
                }
              }
              break;
          }
        });

        // Season selector
        const seasonSelector = document.getElementById('seasonSelector');
        if (seasonSelector) {
          seasonSelector.addEventListener('change', () => {
            this.filterEpisodesBySeason(seasonSelector.value);
          });
        }
      }

      filterEpisodesBySeason(season) {
        const episodeCards = document.querySelectorAll('.episode-card');
        episodeCards.forEach(card => {
          const cardSeason = card.getAttribute('data-season');
          if (cardSeason === season) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      }

      formatDuration(seconds) {
        if (!seconds || seconds <= 0) return '0:00';
        
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (hours > 0) {
          return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      }

      updateContinueWatchingUI() {
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        
        const continueData = this.continueWatching[this.showId];
        const continueBtn = document.getElementById('continueBtn');
        const continueBtnText = document.getElementById('continueBtnText');
        const continueProgress = document.getElementById('continueProgress');

        if (continueData && continueData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === continueData.episodeId);
          if (episode) {
            const progressPercent = Math.min(95, (continueData.currentTime / continueData.duration) * 100);
            const seasonNum = continueData.seasonNum || episode.container?.title?.match(/\d+/)?.[0] || '1';
            const episodeNum = continueData.episodeNum || episode.sequence || '1';
            continueBtnText.textContent = `Continue S${seasonNum} E${episodeNum}`;
            
            continueBtn.style.display = 'flex';
            continueProgress.style.width = `${progressPercent}%`;
            this.continueWatchingData = continueData;
          }
        } else {
          continueBtn.style.display = 'none';
          this.continueWatchingData = null;
        }
      }

      updateEpisodesUI() {
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        
        document.querySelectorAll('.episode-card').forEach((element, index) => {
          const episode = this.episodes[index];
          if (!episode) return;

          const continueData = this.continueWatching[this.showId];
          const hasProgress = continueData && continueData.episodeId === episode.id;
          const progressPercent = hasProgress ? Math.min(95, (continueData.currentTime / continueData.duration) * 100) : 0;

          // Update classes
          if (hasProgress) {
            element.classList.add('has-progress');
          } else {
            element.classList.remove('has-progress');
          }

          // Update continue indicator
          const existingIndicator = element.querySelector('.continue-indicator');
          const thumbnailContainer = element.querySelector('.episode-thumbnail-container');
          
          if (hasProgress && !existingIndicator && thumbnailContainer) {
            const indicator = document.createElement('div');
            indicator.className = 'continue-indicator';
            indicator.textContent = 'Continue';
            thumbnailContainer.appendChild(indicator);
          } else if (!hasProgress && existingIndicator) {
            existingIndicator.remove();
          }

          // Update progress bar
          const episodeInfo = element.querySelector('.episode-info');
          const existingProgress = element.querySelector('.episode-progress');
          
          if (hasProgress && !existingProgress) {
            const progressDiv = document.createElement('div');
            progressDiv.className = 'episode-progress';
            progressDiv.innerHTML = `
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
              </div>
              <div class="progress-text">${Math.round(progressPercent)}% watched</div>
            `;
            episodeInfo.appendChild(progressDiv);
          } else if (hasProgress && existingProgress) {
            const progressFill = existingProgress.querySelector('.progress-fill');
            const progressText = existingProgress.querySelector('.progress-text');
            if (progressFill) {
              progressFill.style.width = `${progressPercent}%`;
            }
            if (progressText) {
              progressText.textContent = `${Math.round(progressPercent)}% watched`;
            }
          } else if (!hasProgress && existingProgress) {
            existingProgress.remove();
          }
        });
      }

      hideLoading() {
        const loadingState = document.getElementById('loadingState');
        if (loadingState) {
          loadingState.style.display = 'none';
        }
      }
    }

    // Season selector functionality
    document.addEventListener("DOMContentLoaded", () => {
      const seasonSelector = document.getElementById("seasonSelector");
      const episodesList = document.getElementById("episodesList");

      function updateSeasonOptions() {
        const episodeCards = episodesList.querySelectorAll(".episode-card");
        const seasons = new Set();

        episodeCards.forEach(card => {
          const season = card.getAttribute("data-season");
          if (season) seasons.add(season);
        });

        const sortedSeasons = Array.from(seasons).sort((a, b) => parseInt(a) - parseInt(b));
        seasonSelector.innerHTML = '';

        sortedSeasons.forEach(season => {
          const option = document.createElement("option");
          option.value = season;
          option.textContent = `Season ${season}`;
          seasonSelector.appendChild(option);
        });
      }

      function filterEpisodesBySeason(season) {
        const episodeCards = episodesList.querySelectorAll(".episode-card");
        episodeCards.forEach(card => {
          const cardSeason = card.getAttribute("data-season");
          if (cardSeason === season) {
            card.classList.remove("hidden");
          } else {
            card.classList.add("hidden");
          }
        });
      }

      seasonSelector.addEventListener("change", () => {
        filterEpisodesBySeason(seasonSelector.value);
      });

      const observer = new MutationObserver(() => {
        updateSeasonOptions();
        const currentSeason = seasonSelector.value || seasonSelector.options[0]?.value || "1";
        filterEpisodesBySeason(currentSeason);
      });

      observer.observe(episodesList, { childList: true });
    });

    // Global functions
    function goBack() {
      const basePath = window.location.hostname === "localhost" ? "" : "/streamify";
      window.location.href = `${basePath}/tvshows.html`;
    }

    // Initialize the player
    let player;
    try {
      player = new NetflixStylePlayer();
    } catch (error) {
      console.error('Failed to initialize player:', error);
      const loadingState = document.getElementById('loadingState');
      if (loadingState) {
        loadingState.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">Failed to initialize player</div>
            <div>Please refresh the page and try again.</div>
          </div>`;
      }
    }

    // Lifecycle event handlers
    document.addEventListener('visibilitychange', () => {
      const video = document.getElementById('videoPlayer');
      if (video && document.hidden && !video.paused) {
        video.pause();
      }
      
      if (!document.hidden && player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    window.addEventListener('focus', () => {
      if (player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    window.addEventListener('storage', (e) => {
      if (e.key === 'continueWatching' && player) {
        player.updateContinueWatchingUI();
        player.updateEpisodesUI();
      }
    });

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (player && player.hls) {
        try {
          player.hls.destroy();
        } catch (e) {
          console.warn('Error during cleanup:', e);
        }
      }
    });

    // Prevent context menu on video
    document.addEventListener('contextmenu', (e) => {
      if (e.target.tagName === 'VIDEO') {
        e.preventDefault();
      }
    });

    // Performance optimizations
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              observer.unobserve(img);
            }
          }
        });
      });

      // Lazy load images
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('img[data-src]').forEach(img => {
          imageObserver.observe(img);
        });
      });
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/streamify/service-worker.js', {
          scope: '/streamify/'
        })
        .then((registration) => {
          console.log('SW registered: ', registration);
          
          setInterval(() => {
            registration.update();
          }, 30000);
          
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  if (confirm('New version available! Refresh to update?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            }
          });
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
      });

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button or toast
      const installToast = document.createElement('div');
      installToast.className = 'success-message';
      installToast.innerHTML = `
        <i class="fas fa-download"></i>
        <span>Install Streamify app?</span>
        <button onclick="installApp()" style="margin-left: 1rem; padding: 0.25rem 0.5rem; background: white; color: black; border: none; border-radius: 4px;">Install</button>
      `;
      document.body.appendChild(installToast);
      installToast.classList.add('show');
      
      setTimeout(() => {
        installToast.classList.remove('show');
        setTimeout(() => installToast.remove(), 300);
      }, 10000);
    });

    window.installApp = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;
      }
    };

    // Network status handling
    window.addEventListener('online', () => {
      if (player) {
        player.showToast('Connection restored', 'success');
      }
    });

    window.addEventListener('offline', () => {
      if (player) {
        player.showToast('You are offline', 'error');
      }
    });

    // Enhanced error handling
    window.addEventListener('error', (e) => {
      console.error('Global error:', e);
      if (player) {
        player.showToast('Something went wrong. Please try refreshing.', 'error');
      }
    });

    // Memory management
    const cleanupOldData = () => {
      try {
        const continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
        
        Object.keys(continueWatching).forEach(showId => {
          const data = continueWatching[showId];
          if (data.timestamp && data.timestamp < thirtyDaysAgo) {
            delete continueWatching[showId];
          }
        });
        
        localStorage.setItem('continueWatching', JSON.stringify(continueWatching));
      } catch (e) {
        console.warn('Error cleaning up old data:', e);
      }
    };

    // Run cleanup on load
    cleanupOldData();
  </script>
</body>
