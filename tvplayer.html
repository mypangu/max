<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player - Streamify</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      padding: 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-size: 1.1rem;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 50vh;
      min-height: 300px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;	  
      object-fit: fit;
      object-position: center;
      filter: brightness(0.9);
    }

    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8), #000);
      padding: 2rem 1rem 1rem;
    }

    .hero-content h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .meta-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .hero-description {
      font-size: 0.9rem;
      line-height: 1.4;
      opacity: 0.9;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .play-btn {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: #b8070f;
      transform: translateY(-2px);
    }

    .continue-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .continue-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .continue-btn .progress-indicator {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: #e50914;
      border-radius: 0 0 25px 25px;
      transition: width 0.3s ease;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Episodes Section */
    .episodes-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .season-selector {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Episodes List */
    .episodes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .episode-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      position: relative;
    }

    .episode-item:hover, .episode-item.active {
      background: rgba(229, 9, 20, 0.1);
      border-color: rgba(229, 9, 20, 0.3);
    }

    .episode-item.active {
      border-color: #e50914;
    }

    .episode-thumbnail {
      width: 100px;
      height: 56px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .episode-info {
      flex: 1;
      min-width: 0;
    }

    .episode-number {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.2rem;
    }

    .episode-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      line-height: 1.3;
    }

    .episode-description {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .episode-duration {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      margin-left: 1rem;
      flex-shrink: 0;
    }

    .episode-play-btn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: rgba(229, 9, 20, 0.9);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .episode-item:hover .episode-play-btn {
      opacity: 1;
    }

    /* Share Modal */
    .share-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10001;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .share-modal.active {
      display: flex;
    }

    .share-modal-content {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .share-modal-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .share-preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-preview-content {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .share-preview-image {
      width: 120px;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .share-preview-info {
      flex: 1;
    }

    .share-preview-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .share-preview-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .share-preview-meta .meta-item {
      background: rgba(229, 9, 20, 0.2);
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .share-preview-description {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .share-link-section {
      margin-bottom: 2rem;
    }

    .share-link-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .share-link-container {
      display: flex;
      gap: 0.5rem;
    }

    .share-link-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: monospace;
    }

    .copy-link-btn {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .copy-link-btn:hover {
      background: #b8070f;
    }

    .copy-link-btn.copied {
      background: #28a745;
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .share-option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .share-option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .share-option i {
      font-size: 1.5rem;
    }

    .share-option.whatsapp { color: #25D366; }
    .share-option.twitter { color: #1DA1F2; }
    .share-option.facebook { color: #1877F2; }
    .share-option.telegram { color: #0088cc; }
    .share-option.email { color: #EA4335; }

    /* Inline Video Player Modal */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .video-modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1000px;
      max-height: 90%;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }

    .modal-header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-episode-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .modal-episode-meta {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .close-modal-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-modal-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .video-container {
      position: relative;
      background: #000;
    }

    .video-player {
      width: 100%;
      height: auto;
      max-height: 60vh;
    }

    .video-controls-overlay {
      position: absolute;
      bottom: 38px;
      left: 60%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .video-container:hover .video-controls-overlay,
    .video-container.show-controls .video-controls-overlay {
      opacity: 1;
      pointer-events: all;
    }

    .episode-nav-btn {
      background: transparent;
      border: none;
      color: rgba(249, 249, 249, 0.9);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      cursor: pointer;
      white-space: nowrap;
      min-width: 80px;
      transition: background 0.3s ease;
    }

    .episode-nav-btn:hover:not(:disabled) {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }

    .episode-nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .episode-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      background: rgba(0, 0, 0, 0.85);
      overflow: hidden;
      gap: 1rem;
    }

    .controls-panel {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .control-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .control-select option {
      background: #1a1a1a;
      color: white;
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: #e50914;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Continue watching indicator */
    .continue-indicator {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(229, 9, 20, 0.9);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* Season badge */
    .season-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      margin-right: 0.5rem;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      min-width: 250px;
      z-index: 1001;
      display: none;
    }

    .settings-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
      transition: all 0.3s ease;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Swipe Indicators */
    .swipe-indicator {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1.5rem;
      border-radius: 50%;
      font-size: 2rem;
      z-index: 10001;
      opacity: 0;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .swipe-indicator.left {
      left: 2rem;
    }

    .swipe-indicator.right {
      right: 2rem;
    }

    .swipe-indicator.show {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    /* Toast Messages */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      z-index: 10002;
      opacity: 0;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .toast.toast-success {
      background: rgba(40, 167, 69, 0.9);
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .toast.toast-error {
      background: rgba(220, 53, 69, 0.9);
      border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(10px);
    }

    /* Loading States */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.6);
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error state */
    .error-message {
      background: rgba(229, 9, 20, 0.1);
      border: 1px solid rgba(229, 9, 20, 0.3);
      color: #ff6b6b;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }

    /* Success message */
    .success-message {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(40, 167, 69, 0.9);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      z-index: 10002;
      font-weight: 500;
      transform: translateX(100%);
      transition: transform 0.3s ease;
	  display: none;
    }

    .success-message.show {
      transform: translateX(0);
	  display: block;
      transform: translateX(0);
    }

    /* Episode hidden state */
    .episode-item.hidden {
      display: none !important;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .modal-content {
        width: 95%;
        max-height: 95%;
      }

      .video-player {
        max-height: 50vh;
      }

      .controls-panel {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .hero-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .play-btn, .continue-btn {
        justify-content: center;
      }

      .share-modal-content {
        padding: 1.5rem;
      }

      .share-preview-content {
        flex-direction: column;
        text-align: center;
      }

      .share-preview-image {
        width: 150px;
        height: 225px;
        align-self: center;
      }

      .share-options {
        grid-template-columns: repeat(2, 1fr);
      }

      .share-link-container {
        flex-direction: column;
      }

      .header-title {
        margin-right: 0;
      }

      .header-actions .share-btn {
        margin-right: 50px;
      }

      .swipe-indicator {
        padding: 1rem;
        font-size: 1.5rem;
      }

      .swipe-indicator.left {
        left: 1rem;
      }

      .swipe-indicator.right {
        right: 1rem;
      }
    }

    @media (max-width: 480px) {
      .episode-nav-btn {
        font-size: 0.8rem;
        padding: 6px 8px;
        min-width: 70px;
      }

      .share-options {

  <script>
    class StreamingPlayer {
      constructor() {
        this.currentShow = null;
        this.episodes = [];
        this.currentEpisode = null;
        this.currentEpisodeIndex = 0;
        this.hls = null;
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        this.settings = JSON.parse(localStorage.getItem('playerSettings') || '{"defaultAudioLang":"auto","autoPlayNext":"true","defaultSubtitle":"none","defaultQuality":"-1"}');
        this.showId = null;
        this.shareUrl = '';
        this.init();
      }

      async init() {
        this.showId = new URLSearchParams(window.location.search).get('id');
        if (!this.showId) {
          this.showError('No show ID provided');
          return;
        }

        try {
          const response = await fetch('tvshows.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          this.currentShow = data.find(s => s.id === this.showId);
          
          if (!this.currentShow) {
            this.showError('Show not found');
            return;
          }

          this.episodes = this.currentShow.items
            .filter(i => i.type === 'episode')
            .sort((a, b) => a.sequence - b.sequence);

          if (this.episodes.length === 0) {
            this.showError('No episodes found for this show');
            return;
          }

          this.renderShowDetails();
          this.renderEpisodes();
          this.setupEventListeners();
          this.loadSettings();
          this.setupShareFeature();
          this.hideLoading();
        } catch (error) {
          console.error('Error loading show:', error);
          this.showError('Failed to load show data. Please try again.');
        }
      }

      showError(message) {
        const loadingState = document.getElementById('loadingState');
        loadingState.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
      }

      renderShowDetails() {
        const ep = this.episodes[0];
        const container = ep?.container?.container;
        const title = container?.title || this.currentShow.title || 'Untitled Show';
        const description = this.currentShow.description || ep?.description || '';
        const poster = container?.imageInfo?.find(i => i.type === 'bigpic')?.url || '';
        const genres = this.currentShow.genres || ep?.genres || [];
        
		
		const rawRating = this.currentShow.ageRating || ep?.rating || '';
let ageRating = 'Not Rated';

if (rawRating) {
  const ratingValue = parseInt(rawRating);
  if (!isNaN(ratingValue)) {
    ageRating = ratingValue === 18 ? 'A' : `U/A ${ratingValue}+`;
  }
}

		
		
        const rawYear = this.currentShow.releaseDate || ep?.releaseDate || '';
        const year = rawYear ? new Date(rawYear).toLocaleDateString('en-GB', { 
          day: '2-digit', 
          month: '2-digit', 
          year: 'numeric' 
        }).replace(/\//g, '-') : '';
        const languages = this.currentShow.languages || ep?.languages || [];
        const languagesText = languages.length > 0 ? languages.join(', ') : '';

        document.getElementById('headerTitle').textContent = title;
        document.getElementById('showTitle').textContent = title;
        document.getElementById('showDescription').textContent = description;
        
        if (poster) {
          document.getElementById('heroBg').src = poster;
        }

        const metaItems = [
          ageRating,
          year,
          `${this.episodes.length} Episodes`,
          ...genres.slice(0, 2),
          languagesText
        ].filter(Boolean);

        document.getElementById('showMeta').innerHTML = metaItems
          .map(item => `<span class="meta-item">${item}</span>`)
          .join('');

        // Setup continue watching
        this.setupContinueWatching();
      }

      setupShareFeature() {
        // Generate share URL
        //this.shareUrl = `${window.location.origin}${window.location.pathname}?id=${this.showId}`;
        this.shareUrl = `${window.location.origin}/share_pages/share-${this.showId}.html`;

        // Populate share modal
        this.populateShareModal();
      }

      populateShareModal() {
        const ep = this.episodes[0];
        const container = ep?.container?.container;
        const title = container?.title || this.currentShow.title || 'Untitled Show';
        const description = this.currentShow.description || ep?.description || '';
        const poster = container?.imageInfo?.find(i => i.type === 'bigpic')?.url || '';
		const shareImg = container?.imageInfo?.find(i => i.type === 'portrait_large')?.url || '';
        const genres = this.currentShow.genres || ep?.genres || [];
        const ageRating = this.currentShow.ageRating || ep?.rating || 'Not Rated';
        const rawYear = this.currentShow.releaseDate || ep?.releaseDate || '';
        const year = rawYear ? new Date(rawYear).getFullYear() : '';
        const languages = this.currentShow.languages || ep?.languages || [];
        const seasonCount = [...new Set(this.episodes.map(ep => 
          ep.container?.title?.match(/\d+/)?.[0] || '1'
        ))].length;

        // Update share preview
        document.getElementById('sharePreviewTitle').textContent = title;
        document.getElementById('sharePreviewDescription').textContent = description;
        document.getElementById('shareLinkInput').value = this.shareUrl;
        
        if (shareImg) {
          document.getElementById('sharePreviewImage').src = shareImg;
        }

        // Update meta information
        const metaItems = [
          year && `${year}`,
          `${seasonCount} Season${seasonCount > 1 ? 's' : ''}`,
          `${this.episodes.length} Episodes`,
          ageRating,
          ...genres.slice(0, 2),
          languages.length > 0 && languages.join(', ')
        ].filter(Boolean);

        const sharePreviewMeta = document.getElementById('sharePreviewMeta');
        sharePreviewMeta.innerHTML = metaItems
          .map(item => `<span class="meta-item">${item}</span>`)
          .join('');

        // Setup share links
        this.setupShareLinks(title, description);
      }

      setupShareLinks(title, description) {
        const shareText = `Check out "${title}" on Streamify! ${this.episodes.length} episodes of amazing content awaits. ${description.substring(0, 100)}${description.length > 100 ? '...' : ''}`;
        const encodedText = encodeURIComponent(shareText);
        const encodedUrl = encodeURIComponent(this.shareUrl);
        const encodedTitle = encodeURIComponent(title);

        // WhatsApp
        document.getElementById('shareWhatsApp').href = 
          `https://wa.me/?text=${encodedText}%20${encodedUrl}`;

        // Twitter
        document.getElementById('shareTwitter').href = 
          `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`;

        // Facebook
        document.getElementById('shareFacebook').href = 
          `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}&quote=${encodedText}`;

        // Telegram
        document.getElementById('shareTelegram').href = 
          `https://t.me/share/url?url=${encodedUrl}&text=${encodedText}`;

        // Email
        document.getElementById('shareEmail').href = 
          `mailto:?subject=${encodedTitle} - Watch on Streamify&body=${encodedText}%0A%0A${this.shareUrl}`;
      }

      showShareModal() {
        const modal = document.getElementById('shareModal');
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      hideShareModal() {
        const modal = document.getElementById('shareModal');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }

      async copyShareLink() {
        try {
          await navigator.clipboard.writeText(this.shareUrl);
          this.showSuccessMessage('Link copied to clipboard!');
          
          const copyBtn = document.getElementById('copyLinkBtn');
          const originalText = copyBtn.innerHTML;
          copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            copyBtn.innerHTML = originalText;
            copyBtn.classList.remove('copied');
          }, 2000);
        } catch (err) {
          console.error('Failed to copy link:', err);
          // Fallback for older browsers
          const input = document.getElementById('shareLinkInput');
          input.select();
          document.execCommand('copy');
          this.showSuccessMessage('Link copied to clipboard!');
        }
      }

      showSuccessMessage(message) {
        const successMsg = document.getElementById('successMessage');
        successMsg.textContent = message;
        successMsg.classList.add('show');
        
        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 3000);
      }

      setupContinueWatching() {
	  
		const savedSeason = this.continueWatching[this.showId]?.seasonNum;
if (savedSeason) {
  const seasonSelector = document.getElementById("seasonSelector");
  if (seasonSelector) {
    seasonSelector.value = savedSeason;
  }
}

	  
	  
        const continueData = this.continueWatching[this.showId];
        const continueBtn = document.getElementById('continueBtn');
        const continueBtnText = document.getElementById('continueBtnText');
        const continueProgress = document.getElementById('continueProgress');

        if (continueData && continueData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === continueData.episodeId);
          if (episode) {
            const progressPercent = Math.min(95, (continueData.currentTime / continueData.duration) * 100);
            const episodeTitle = episode.title || `Episode ${episode.sequence}`;
            
            continueBtn.style.display = 'flex';
			
            const seasonNum = this.continueWatching[this.showId]?.seasonNum || '1';
			const episodeNum = this.continueWatching[this.showId]?.episodeNum || episode.sequence;
			continueBtnText.textContent = `Continue: S${seasonNum} E${episodeNum}`;

            continueProgress.style.width = `${progressPercent}%`;
            
            // Store reference for the click handler
            this.continueWatchingData = continueData;
          }
        }
      }

      renderEpisodes() {
        const container = document.getElementById('episodesList');
        container.innerHTML = '';

        this.episodes.forEach((episode, index) => {
          const episodeElement = this.createEpisodeElement(episode, index);
          container.appendChild(episodeElement);
        });
      }

      createEpisodeElement(episode, index) {
        const thumbnail = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || 
                         'https://via.placeholder.com/140x78/333/fff?text=Episode';
        const title = episode.title || `Episode ${episode.sequence}`;
        const description = episode.description || 'No description available';
        const duration = this.formatDuration(parseInt(episode.duration || 0));
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';

        const continueData = this.continueWatching[this.showId];
        const hasProgress = continueData && continueData.episodeId === episode.id;
        const progressPercent = hasProgress ? Math.min(95, (continueData.currentTime / continueData.duration) * 100) : 0;

        const element = document.createElement('div');
		element.className = `episode-item ${hasProgress ? 'has-progress' : ''}`;
		element.dataset.season = seasonNum;

        element.dataset.episodeIndex = index;
        element.innerHTML = `
          <div style="position: relative;">
            <img class="episode-thumbnail" src="${thumbnail}" alt="${title}" loading="lazy" onerror="this.src='https://via.placeholder.com/140x78/333/fff?text=Episode'">
            ${hasProgress ? '<div class="continue-indicator">Continue</div>' : ''}
          </div>
          <div class="episode-info">
            <div class="episode-number">
              <span class="season-badge">S${seasonNum}</span>E${episode.sequence}
            </div>
            <div class="episode-title">${title}</div>
            <div class="episode-description">${description}</div>
            ${hasProgress ? `<div class="progress-bar"><div class="progress-fill" style="width: ${progressPercent}%"></div></div>` : ''}
          </div>
          <div class="episode-duration">${duration}</div>
          <button class="episode-play-btn">
            <i class="fas fa-play"></i>
          </button>
        `;

        element.onclick = () => this.playEpisode(episode, index);
        
        return element;
      }

      playEpisode(episode, index) {
        this.currentEpisode = episode;
        this.currentEpisodeIndex = index;
        
        // Update active state
        document.querySelectorAll('.episode-item').forEach(el => el.classList.remove('active'));
        const activeElement = document.querySelector(`[data-episode-index="${index}"]`);
        if (activeElement) {
          activeElement.classList.add('active');
        }

        this.showVideoModal();
        this.loadVideo(episode);
        this.updateModalInfo(episode);
        this.updateNavigationButtons();
      }

      continueWatchingEpisode() {
        if (this.continueWatchingData && this.continueWatchingData.episodeId) {
          const episode = this.episodes.find(ep => ep.id === this.continueWatchingData.episodeId);
          if (episode) {
            const episodeIndex = this.episodes.indexOf(episode);
            this.playEpisode(episode, episodeIndex);

const seasonSelector = document.getElementById("seasonSelector");
if (seasonSelector && seasonNum) {
  seasonSelector.value = seasonNum;
  seasonSelector.dispatchEvent(new Event("change"));
}
          }
        }
      }

setupProgressTracking(player, episode) {
  // Remove existing listeners to prevent duplicates
  const existingHandler = player._progressHandler;
  if (existingHandler) {
    player.removeEventListener('timeupdate', existingHandler);
    player.removeEventListener('pause', existingHandler);
    player.removeEventListener('ended', existingHandler);
  }

  const saveProgress = () => {
    if (player.currentTime > 30 && player.duration > 0) {
      const container = episode?.container?.container || {};
      const portraitImg = container?.imageInfo?.find(img => img.type === 'portrait_large')?.url || '';
      const showTitle = container?.title || this.currentShow?.title || 'Untitled Show';

      // Reload latest continue watching data
      this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');

      // Auto-remove if video almost completed (e.g. 95%)
      if (player.currentTime / player.duration >= 0.95) {
        delete this.continueWatching[this.showId];
      } else {
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
        this.continueWatching[this.showId] = {
          episodeId: episode.id,
          episodeTitle: episode.title || `Episode ${episode.sequence}`,
          episodeNum: episode.sequence,
          seasonNum: seasonNum,
          currentTime: player.currentTime,
          duration: player.duration,
          showTitle: showTitle,
          thumbnail: portraitImg,
          timestamp: Date.now()
        };
      }

      localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
      this.continueWatchingData = this.continueWatching[this.showId];
    }
  };

  const clearProgress = () => {
    if (player.currentTime / player.duration > 0.95) {
      // Reload latest data first
      this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
      delete this.continueWatching[this.showId];
      localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
      
      // Clear local reference
      this.continueWatchingData = null;
    }
  };

  const handleEnded = () => {
    clearProgress();
    if (this.settings.autoPlayNext === 'true') {
      setTimeout(() => {
        // Use the episode parameter directly - the one that just ended
        const currentSeason = document.getElementById("seasonSelector").value;
        const seasonEpisodes = this.episodes.filter(ep => {
          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        }).sort((a, b) => a.sequence - b.sequence);

        // Find the episode that just ended using the episode parameter
        const endedEpisodeIndex = seasonEpisodes.findIndex(ep => ep.id === episode.id);

        if (endedEpisodeIndex !== -1 && endedEpisodeIndex < seasonEpisodes.length - 1) {
          const nextEpisode = seasonEpisodes[endedEpisodeIndex + 1];
          const globalIndex = this.episodes.indexOf(nextEpisode);
          this.playEpisode(nextEpisode, globalIndex);
        }
      }, 2000);
    }
  };

  // Store reference for cleanup
  player._progressHandler = saveProgress;
  player._endedHandler = handleEnded;

  player.addEventListener('timeupdate', saveProgress);
  player.addEventListener('timeupdate', clearProgress);
  player.addEventListener('pause', saveProgress);
  player.addEventListener('ended', handleEnded);
}

    autoOption.textContent = 'Auto';
    select.appendChild(autoOption);

      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${level.height}p`;
      select.appendChild(option);
    });

    if (this.settings.defaultQuality && this.settings.defaultQuality !== "-1") {
      const preferredHeight = parseInt(this.settings.defaultQuality);
      const preferredLevelIndex = this.hls.levels.findIndex(level => level.height === preferredHeight);
      if (preferredLevelIndex !== -1) {
        this.hls.currentLevel = preferredLevelIndex;
        select.value = preferredLevelIndex;
      } else {

        select.value = -1;

    } else {

      select.value = -1;
    }

      if (this.hls) {

      formatDuration(seconds) {
        if (!seconds || seconds <= 0) return '0:00';
        
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (hours > 0) {
          return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
      }

	class CastManager {
  constructor(player) {
    this.player = player;
    this.castContext = null;
    this.currentSession = null;
    this.isConnected = false;
    this.currentMedia = null;
    this.initializeCast();
  }

  initializeCast() {
    window['__onGCastApiAvailable'] = (isAvailable) => {
      if (isAvailable) {
        this.setupCast();
      }
    };
  }

  setupCast() {
    try {
      cast.framework.CastContext.getInstance().setOptions({
        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
      });

      this.castContext = cast.framework.CastContext.getInstance();
      
      // Listen for cast state changes
      this.castContext.addEventListener(
        cast.framework.CastContextEventType.CAST_STATE_CHANGED,
        (event) => this.onCastStateChanged(event)
      );

      // Listen for session state changes
      this.castContext.addEventListener(
        cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
        (event) => this.onSessionStateChanged(event)
      );

      // Show cast button
      document.getElementById('castBtn').style.display = 'flex';
      this.updateCastButton();

    } catch (error) {
      console.error('Cast setup failed:', error);
    }
  }

  onCastStateChanged(event) {
    switch (event.castState) {
      case cast.framework.CastState.CONNECTED:
        this.isConnected = true;
        this.currentSession = this.castContext.getCurrentSession();
        this.showCastStatus('Connected to ' + this.currentSession.getDeviceName(), 'connected');
        break;
      case cast.framework.CastState.NOT_CONNECTED:
        this.isConnected = false;
        this.currentSession = null;
        this.currentMedia = null;
        this.hideCastStatus();
        break;
      case cast.framework.CastState.CONNECTING:
        this.showCastStatus('Connecting to device...', '');
        break;
    }
    this.updateCastButton();
  }

  onSessionStateChanged(event) {
    switch (event.sessionState) {
      case cast.framework.SessionState.SESSION_STARTED:
        this.currentSession = event.session;
        break;
      case cast.framework.SessionState.SESSION_ENDED:
        this.currentSession = null;
        this.currentMedia = null;
        break;
    }
  }

  updateCastButton() {
    const castBtn = document.getElementById('castBtn');
    const castIcon = castBtn.querySelector('i');
    
    if (this.isConnected) {
      castBtn.classList.add('casting');
      castIcon.className = 'fas fa-cast-connected';
    } else {
      castBtn.classList.remove('casting');
      castIcon.className = 'fas fa-cast';
    }
  }

  showCastStatus(message, type = '') {
    const status = document.getElementById('castStatus');
    const statusText = document.getElementById('castStatusText');
    
    statusText.textContent = message;
    status.className = `cast-status show ${type}`;
    
    if (type !== 'connected') {
      setTimeout(() => this.hideCastStatus(), 3000);
    }
  }

  hideCastStatus() {
    const status = document.getElementById('castStatus');
    status.classList.remove('show');
  }

  async castVideo(episode) {
    if (!this.isConnected || !this.currentSession) {
      // Request cast session
      try {
        await this.castContext.requestSession();
        // Wait a bit for session to establish
        setTimeout(() => this.castVideo(episode), 1000);
        return;
      } catch (error) {
        console.error('Failed to start cast session:', error);
        this.showCastStatus('Failed to connect to cast device', 'error');
        return;
      }
    }

    const hlsUrl = episode.stream?.hls?.high || episode.stream?.thirdParty?.hlsUrl;
    if (!hlsUrl) {
      this.showCastStatus('No stream available for casting', 'error');
      return;
    }

    const thumbnail = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || '';
    const title = episode.title || `Episode ${episode.sequence}`;
    const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
    const showTitle = episode.container?.container?.title || this.player.currentShow?.title || 'Untitled Show';
    const subtitle = `${showTitle} â€¢ S${seasonNum} E${episode.sequence}`;

    const mediaInfo = new chrome.cast.media.MediaInfo(hlsUrl, 'application/x-mpegURL');
    mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
    mediaInfo.metadata.metadataType = chrome.cast.media.MetadataType.GENERIC;
    mediaInfo.metadata.title = title;
    mediaInfo.metadata.subtitle = subtitle;
    
    if (thumbnail) {
      mediaInfo.metadata.images = [new chrome.cast.Image(thumbnail)];
    }

    // Add custom data for episode tracking
    mediaInfo.customData = {
      episodeId: episode.id,
      showId: this.player.showId,
      seasonNum: seasonNum,
      episodeNum: episode.sequence
    };

    const request = new chrome.cast.media.LoadRequest(mediaInfo);
    
    // Resume from saved position if available
    const continueData = this.player.continueWatching[this.player.showId];
    if (continueData && continueData.episodeId === episode.id && continueData.currentTime > 30) {
      request.currentTime = continueData.currentTime;
    }

    try {
      await this.currentSession.loadMedia(request);
      this.currentMedia = this.currentSession.getMediaSession();
      this.showCastStatus(`Casting: ${title}`, 'connected');
      
      // Setup media event listeners
      this.setupMediaListeners();
      
      // Close video modal if open
      const videoModal = document.getElementById('videoModal');
      if (videoModal.classList.contains('active')) {
        this.player.hideVideoModal();
      }
      
    } catch (error) {
      console.error('Failed to cast media:', error);
      this.showCastStatus('Failed to start casting', 'error');
    }
  }

  setupMediaListeners() {
    if (!this.currentMedia) return;

    this.currentMedia.addUpdateListener(() => {
      const currentTime = this.currentMedia.getEstimatedTime();
      const duration = this.currentMedia.media.duration;
      const mediaInfo = this.currentMedia.media;
      
      // Save progress
      if (currentTime > 30 && duration > 0 && mediaInfo.customData) {
        const customData = mediaInfo.customData;
        const showTitle = mediaInfo.metadata.subtitle.split(' â€¢ ')[0];
        
        // Auto-remove if almost completed
        if (currentTime / duration >= 0.95) {
          delete this.player.continueWatching[customData.showId];
        } else {
          this.player.continueWatching[customData.showId] = {
            episodeId: customData.episodeId,
            episodeTitle: mediaInfo.metadata.title,
            episodeNum: customData.episodeNum,
            seasonNum: customData.seasonNum,
            currentTime: currentTime,
            duration: duration,
            showTitle: showTitle,
            thumbnail: mediaInfo.metadata.images?.[0]?.url || '',
            timestamp: Date.now()
          };
        }
        
        localStorage.setItem('continueWatching', JSON.stringify(this.player.continueWatching));
      }
    });
  }

  stopCasting() {
    if (this.currentSession) {
      this.currentSession.endSession(true);
    }
  }

  toggleCast() {
    if (this.isConnected) {
      this.stopCasting();
    } else if (this.player.currentEpisode) {
      this.castVideo(this.player.currentEpisode);
    } else {
      this.showCastStatus('Please select an episode to cast', 'error');
    }
  }
}

      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = type === 'success' ? 
        '<i class="fas fa-check-circle"></i>' + message :

      document.body.appendChild(toast);

    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
      isSwipeInProgress = false;
    }

    function handleTouchMove(e) {
      if (!isSwipeInProgress) {
        const diffX = Math.abs(e.changedTouches[0].screenX - touchStartX);
        const diffY = Math.abs(e.changedTouches[0].screenY - touchStartY);
        
        // If horizontal swipe is dominant, prevent default and show indicator
        if (diffX > diffY && diffX > 20) {
          e.preventDefault();
          isSwipeInProgress = true;
          showSwipeIndicator(e.changedTouches[0].screenX > touchStartX ? 'right' : 'left');
        }
      }
    }

    function handleTouchEnd(e) {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      
      if (isSwipeInProgress) {
        handleSwipe();
      }
      
      hideSwipeIndicators();
      isSwipeInProgress = false;
    }

    function handleSwipe() {
      const swipeThreshold = 80; // Reduced threshold for easier swiping
      const verticalThreshold = 100; // Prevent accidental vertical swipes
      
      const diffX = touchStartX - touchEndX;
      const diffY = Math.abs(touchStartY - touchEndY);
      
      // Only process if horizontal swipe is dominant
      if (Math.abs(diffX) > swipeThreshold && diffY < verticalThreshold && player) {
        const currentSeason = document.getElementById("seasonSelector").value;

          const seasonNum = ep.container?.title?.match(/\d+/)?.[0] || '1';
          return seasonNum === currentSeason;
        });

        const currentEp = player.currentEpisode;
        const currentIndex = seasonEpisodes.findIndex(ep => ep.id === currentEp.id);

        if (diffX > 0) {
          // Swipe left - next episode
          if (currentIndex !== -1 && currentIndex < seasonEpisodes.length - 1) {
            const nextEpisode = seasonEpisodes[currentIndex + 1];
            player.playEpisode(nextEpisode, player.episodes.indexOf(nextEpisode));
            showSwipeSuccess(`Next Episode: S${currentSeason} E${nextEpisode.sequence}`);
          } else {
            showSwipeError('No more episodes in this season');
          }
        } else {
          // Swipe right - previous episode  
          if (currentIndex > 0) {
            const prevEpisode = seasonEpisodes[currentIndex - 1];
            player.playEpisode(prevEpisode, player.episodes.indexOf(prevEpisode));
            showSwipeSuccess(`Previous Episode: S${currentSeason} E${prevEpisode.sequence}`);
          } else {
            showSwipeError('First episode in this season');
          }
        }
      }
    }

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const seasonSelector = document.getElementById("seasonSelector");
  const episodesList = document.getElementById("episodesList");

  function updateSeasonOptions() {
    const episodeCards = episodesList.querySelectorAll(".episode-item");
    const seasons = new Set();

    episodeCards.forEach(card => {
      const season = card.getAttribute("data-season");
      if (season) seasons.add(season);
    });

    const sortedSeasons = Array.from(seasons).sort();
    seasonSelector.innerHTML = ''; // clear old options

    sortedSeasons.forEach(season => {
      const option = document.createElement("option");
      option.value = season;
      option.textContent = `Season ${season}`;
      seasonSelector.appendChild(option);
    });
  }

  function filterEpisodesBySeason(season) {
    const episodeCards = episodesList.querySelectorAll(".episode-item");
    episodeCards.forEach(card => {
      card.classList.toggle("hidden", card.getAttribute("data-season") !== season);
    });
  }

  seasonSelector.addEventListener("change", () => {
    filterEpisodesBySeason(seasonSelector.value);
  });

  const observer = new MutationObserver(() => {
    updateSeasonOptions();
    const currentSeason = seasonSelector.value || seasonSelector.options[0]?.value || "1";
    filterEpisodesBySeason(currentSeason);
  });

  observer.observe(episodesList, { childList: true });
});
</script>
